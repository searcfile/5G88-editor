<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Game</title>
  <!-- ===== THEME ===== -->
  <style>
    :root{
      --gold:#ffd700; --gold-2:#ffef9a; --gold-3:#e6b400;
      --ink:#0b0b0b; --card:#121212; --muted:#a29b77; --ring:rgba(255,215,0,.35);
      --shadow:0 8px 24px rgba(255,215,0,.12), 0 2px 8px rgba(0,0,0,.45);
      --radius:14px; --hdr-h:86px; --gap:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#000;color:var(--gold);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Arial,sans-serif;-webkit-font-smoothing:antialiased;}

    /* ===== Header ===== */
    .header{position:fixed;inset:0 0 auto 0;height:var(--hdr-h);display:flex;align-items:center;justify-content:center;gap:.75rem;background:linear-gradient(180deg,#1b1b1b 0%, #0a0a0a 100%);border-bottom:1px solid rgba(255,215,0,.2);box-shadow:0 8px 20px rgba(0,0,0,.35);z-index:1000;transition:height .2s ease}
    .header.shrink{height:72px}
    .brand{display:flex;align-items:center;gap:.6rem}
    .brand img{width:30px;height:30px;object-fit:contain;filter:drop-shadow(0 2px 6px rgba(255,215,0,.45))}
    .title{font-weight:800;letter-spacing:.06em;background:linear-gradient(90deg,var(--gold),var(--gold-2));-webkit-background-clip:text;background-clip:text;color:transparent;font-size:1.35rem}

    /* ===== Filter Bar ===== */
    .filters{position:sticky;top:var(--hdr-h);z-index:950;background:rgba(0,0,0,.8);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,215,0,.12)}
    .filters-inner{max-width:1100px;margin:0 auto;padding:14px 16px;display:grid;grid-template-columns:1fr;gap:12px}

    .search{position:relative;display:flex;align-items:center}
    .search input{flex:1;min-width:0;padding:12px 44px 12px 14px;border-radius:12px;border:1.5px solid rgba(255,215,0,.45);background:#000;color:var(--gold);outline:none;font-size:16px;box-shadow:inset 0 0 0 1px rgba(255,255,255,0);transition:.2s}
    .search input::placeholder{color:#b8a44a}
    .search input:focus{border-color:var(--gold);box-shadow:0 0 0 4px var(--ring)}
    .btn-clear{position:absolute;right:6px;top:6px;height:34px;min-width:34px;border-radius:10px;border:1px solid rgba(255,215,0,.35);background:linear-gradient(180deg,var(--gold),var(--gold-3));color:#000;font-weight:900;cursor:pointer}

    .tags{display:flex;gap:10px;overflow:auto;padding-bottom:4px;scrollbar-width:none}
    .tags::-webkit-scrollbar{display:none}
    .tag{user-select:none;white-space:nowrap;border:1px solid rgba(255,215,0,.5);background:linear-gradient(180deg,#0b0b0b,#111);color:var(--gold);padding:8px 14px;border-radius:999px;cursor:pointer;font-weight:700;letter-spacing:.02em;transition:.2s;box-shadow:0 1px 0 rgba(255,215,0,.35) inset}
    .tag:hover{transform:translateY(-1px)}
    .tag[aria-pressed="true"], .tag.active{background:linear-gradient(180deg,var(--gold),var(--gold-3));color:#000;border-color:transparent;box-shadow:var(--shadow)}

    /* ===== Layout ===== */
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width: 980px){.grid{grid-template-columns: 1fr 400px}}

    /* ===== Game List ===== */
    .list{min-height:50vh;border:1px solid rgba(255,215,0,.15);border-radius:var(--radius);background:linear-gradient(180deg,#0c0c0c,#111);box-shadow:var(--shadow);padding:10px}
    .list-hdr{display:flex;align-items:center;justify-content:space-between;padding:6px 10px;color:var(--muted);font-size:.9rem;border-bottom:1px solid rgba(255,215,0,.12)}
    .count{font-variant-numeric:tabular-nums}
    .scroll{max-height:calc(100vh - var(--hdr-h) - 200px);overflow:auto;scrollbar-width:none}
    .scroll::-webkit-scrollbar{display:none}
    .game{display:grid;grid-template-columns:1fr auto;align-items:center;gap:10px;padding:12px 14px;border-radius:12px;background:#0b0b0b;border:1px solid rgba(255,215,0,.14);margin:8px;cursor:pointer;transition:.18s}
    .game:hover{transform:translateY(-1px);border-color:rgba(255,215,0,.5);box-shadow:0 8px 20px rgba(255,215,0,.12)}
    .game.active{background:linear-gradient(180deg,#111,#1a1a1a);border-color:var(--gold)}
    .g-name{font-weight:800;color:var(--gold);letter-spacing:.02em}
    .g-pill{font-size:.72rem;border:1px solid rgba(255,215,0,.45);padding:4px 8px;border-radius:999px;background:#121212}
    .empty{padding:18px;color:var(--muted);text-align:center}

    /* ===== Detail ===== */
    .detail{position:relative;border:1px solid rgba(255,215,0,.15);border-radius:var(--radius);background:linear-gradient(180deg,#0c0c0c,#111);box-shadow:var(--shadow);overflow:hidden}
    .detail-hdr{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(255,215,0,.12)}
    .detail-title{font-weight:900;letter-spacing:.02em}
    .close{appearance:none;border:none;background:linear-gradient(180deg,var(--gold),var(--gold-3));color:#000;font-weight:800;border-radius:10px;padding:6px 10px;cursor:pointer;transition:.15s}
    .close:hover{filter:brightness(.95)}
    .art{padding:14px}
    .art img{width:100%;height:240px;object-fit:cover;border-radius:12px;border:1px solid rgba(255,215,0,.35);box-shadow:0 10px 30px rgba(255,215,0,.09)}
    .info{display:grid;gap:8px;padding:0 14px 14px 14px}
    .info .row{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;background:#0b0b0b;border:1px solid rgba(255,215,0,.12);border-radius:10px}
    .k{color:#c7b047}.v{font-weight:800}.ok{color:#5cff7a}.no{color:#ff6b6b}
    .platforms{display:flex;flex-wrap:wrap;gap:8px;padding:0 14px 14px}
    .p{font-size:.78rem;font-weight:900;padding:6px 10px;border-radius:999px;color:#fff;border:1px solid rgba(255,255,255,.2)}
    .tag-918kiss{background:#605ca8}.tag-mega888{background:#ff851b}.tag-pussy888{background:#3c8dbc}
    .bets{padding:0 14px 16px}
    .bets-title{font-weight:900;margin:0 0 8px 0}
    .bet-grid{display:flex;flex-wrap:wrap;gap:8px}
    .bet{border:1px solid rgba(255,215,0,.35);background:#151515;padding:6px 10px;border-radius:10px;font-weight:700}
    .line{display:flex;align-items:center;justify-content:center;gap:10px;padding:12px;border-top:1px solid rgba(255,215,0,.12);background:linear-gradient(180deg,#0d0d0d,#111)}
    .btn{border:1px solid rgba(255,215,0,.45);background:linear-gradient(180deg,var(--gold),var(--gold-3));color:#000;font-weight:900;border-radius:12px;cursor:pointer;padding:6px 12px;transition:.15s}
    .btn:hover{filter:brightness(.96)}

    /* Mobile sheet mode */
    @media (max-width: 979px){
      .grid{grid-template-columns:1fr}
      .detail{position:fixed;left:0;right:0;bottom:-100%;top:auto;max-height:88vh;border-top-left-radius:18px;border-top-right-radius:18px;transition:bottom .28s ease}
      .detail.open{bottom:0}
      .scroll{max-height:none}
    }

    /* Utility: back-to-top on mobile */
    .fab{position:fixed;right:14px;bottom:14px;height:46px;width:46px;border-radius:50%;display:grid;place-items:center;background:linear-gradient(180deg,var(--gold),var(--gold-3));color:#000;font-weight:900;border:1px solid rgba(0,0,0,.35);box-shadow:var(--shadow);cursor:pointer}
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header" role="banner" id="hdr">
    <div class="brand" aria-label="5G88 brand">
      <img src="https://i.imgur.com/q8PUjo7.png" alt="Gold left"/>
      <div class="title">FIND GAME</div>
      <img src="https://i.imgur.com/6wNsmOl.png" alt="Gold right"/>
    </div>
  </header>

  <!-- ===== Filters ===== -->
  <section class="filters" aria-label="Filters">
    <div class="filters-inner">
      <label class="search" for="q">
        <input id="q" type="text" placeholder="Search game by name or alias…" autocomplete="off" aria-label="Search" />
        <button class="btn-clear" id="btnClear" title="Clear search" aria-label="Clear search">×</button>
      </label>
      <div class="tags" id="tags" role="tablist" aria-label="Platforms">
        <button class="tag" data-platform="All" role="tab" aria-pressed="true">All</button>
        <button class="tag" data-platform="918KISS" role="tab" aria-pressed="false">918KISS</button>
        <button class="tag" data-platform="MEGA888" role="tab" aria-pressed="false">MEGA888</button>
        <button class="tag" data-platform="PUSSY888" role="tab" aria-pressed="false">PUSSY888</button>
      </div>
    </div>
  </section>

  <!-- ===== Content ===== -->
  <main class="wrap">
    <div class="grid">
      <!-- List -->
      <section class="list" aria-label="Game list">
        <div class="list-hdr"><span id="listTitle">Results</span><span class="count" id="count">0</span></div>
        <div id="list" class="scroll" tabindex="0" aria-activedescendant=""></div>
      </section>

      <!-- Detail -->
      <aside class="detail" id="detail" aria-live="polite" aria-label="Game details">
        <div class="detail-hdr">
          <div class="detail-title" id="dTitle">Select a game</div>
          <button class="close" id="btnClose" title="Close">Close</button>
        </div>
        <div class="art"><img id="dImg" src="" alt="Game visual" loading="lazy"/></div>
        <div class="info">
          <div class="row"><span class="k">Game name</span><span class="v" id="dName">—</span></div>
          <div class="row"><span class="k">Type</span><span class="v" id="dType">—</span></div>
          <div class="row"><span class="k">Paylines</span><span class="v" id="dPay">—</span></div>
          <div class="row"><span class="k">Adjustable Lines</span><span class="v" id="dAdj">—</span></div>
        </div>
        <div class="platforms" id="dTags"></div>
        <div class="bets">
          <p class="bets-title">Bet values (per selected line)</p>
          <div class="bet-grid" id="dBets"></div>
        </div>
        <div class="line">
          <button class="btn" id="btnMinus" aria-label="Decrease lines">−</button>
          <div id="lineText" aria-live="polite">Line: 1</div>
          <button class="btn" id="btnPlus" aria-label="Increase lines">+</button>
        </div>
      </aside>
    </div>
  </main>

  <button class="fab" id="fabTop" title="Back to top" aria-label="Back to top" style="display:none">↑</button>

  <!-- ===== DATA + APP ===== -->
  <script>
    const games = [
      { name:"SILVER BULLET", alias:"Silver", type:"Slot", payline:9, adjustable:true, image:"https://i.imgur.com/3faMy9F.png", tags:['918kiss','mega888','pussy888'], bets:{ 1:[0.01,0.05,0.10,0.25,0.50,1.00,5.00,10.00,15.00,20.00], 2:[0.02,0.10,0.20,0.50,1.00,2.00,10.00,20.00,30.00,40.00], 3:[0.03,0.15,0.30,0.75,1.50,3.00,15.00,30.00,45.00,60.00], 4:[0.04,0.20,0.40,1.00,2.00,4.00,20.00,40.00,60.00,80.00], 5:[0.05,0.25,0.50,1.25,2.50,5.00,25.00,50.00,75.00,100.00], 6:[0.06,0.30,0.60,1.50,3.00,6.00,30.00,60.00,90.00,120.00], 7:[0.07,0.35,0.70,1.75,3.50,7.00,35.00,70.00,105.00,140.00], 8:[0.08,0.40,0.80,2.00,4.00,8.00,40.00,80.00,120.00,160.00], 9:[0.09,0.45,0.90,2.25,4.50,9.00,45.00,90.00,135.00,180.00] } },
      { name:"SILENT SAMURAI", alias:"Samurai", type:"Slot", payline:9, adjustable:true, image:"https://i.imgur.com/y9DsPK4.png", tags:['918kiss','mega888'], bets:{ 1:[0.01,0.05,0.10,0.25,0.50,1.00,5.00,10.00,15.00,20.00], 2:[0.02,0.10,0.20,0.50,1.00,2.00,10.00,20.00,30.00,40.00], 3:[0.03,0.15,0.30,0.75,1.50,3.00,15.00,30.00,45.00,60.00], 4:[0.04,0.20,0.40,1.00,2.00,4.00,20.00,40.00,60.00,80.00], 5:[0.05,0.25,0.50,1.25,2.50,5.00,25.00,50.00,75.00,100.00], 6:[0.06,0.30,0.60,1.50,3.00,6.00,30.00,60.00,90.00,120.00], 7:[0.07,0.35,0.70,1.75,3.50,7.00,35.00,70.00,105.00,140.00], 8:[0.08,0.40,0.80,2.00,4.00,8.00,40.00,80.00,120.00,160.00], 9:[0.09,0.45,0.90,2.25,4.50,9.00,45.00,90.00,135.00,180.00] } },
      { name:"SILENT SAMURAI P", alias:"Samurai", type:"Slot", payline:9, adjustable:true, image:"https://i.imgur.com/y9DsPK4.png", tags:['pussy888'], bets:{ 1:[0.01,0.05,0.10,0.25,0.50,1.00,2.00,3.00,4.00,5.00,10.00,15.00,20.00], 2:[0.02,0.10,0.20,0.50,1.00,2.00,2.00,6.00,8.00,10.00,20.00,30.00,40.00], 3:[0.03,0.15,0.30,0.75,1.50,3.00,6.00,9.00,12.00,15.00,30.00,45.00,60.00], 4:[0.04,0.20,0.40,1.00,2.00,4.00,8.00,12.00,16.00,20.00,40.00,60.00,80.00], 5:[0.05,0.25,0.50,1.25,2.50,5.00,10.00,15.00,20.00,25.00,50.00,75.00,100.00], 6:[0.06,0.30,0.60,1.50,3.00,6.00,12.00,18.00,24.00,30.00,60.00,90.00,120.00], 7:[0.07,0.35,0.70,1.75,3.50,7.00,14.00,21.00,28.00,35.00,70.00,105.00,140.00], 8:[0.08,0.40,0.80,2.00,4.00,8.00,16.00,24.00,32.00,40.00,80.00,120.00,160.00], 9:[0.09,0.45,0.90,2.25,4.50,9.00,18.00,27.00,36.00,45.00,90.00,135.00,180.00] } }
    ];

    // ---- State ----
    let selectedPlatform = localStorage.getItem('fg.platform') || 'All';
    let selectedLine = 1;
    let selectedGame = null;

    // ---- Elements ----
    const elQ = document.getElementById('q');
    const elTags = document.getElementById('tags');
    const elList = document.getElementById('list');
    const elDetail = document.getElementById('detail');
    const dTitle = document.getElementById('dTitle');
    const dImg = document.getElementById('dImg');
    const dName = document.getElementById('dName');
    const dType = document.getElementById('dType');
    const dPay  = document.getElementById('dPay');
    const dAdj  = document.getElementById('dAdj');
    const dTags = document.getElementById('dTags');
    const dBets = document.getElementById('dBets');
    const lineText = document.getElementById('lineText');
    const count = document.getElementById('count');
    const btnClear = document.getElementById('btnClear');
    const fabTop = document.getElementById('fabTop');
    const hdr = document.getElementById('hdr');

    // Utilities
    const debounce=(fn,ms=200)=>{let t;return (...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms)}}

    // Restore search
    elQ.value = sessionStorage.getItem('fg.q') || '';

    // Activate saved platform tab
    [...elTags.children].forEach(btn=>{
      const on = (btn.dataset.platform||'All') === selectedPlatform;
      btn.classList.toggle('active', on);
      btn.setAttribute('aria-pressed', on? 'true':'false');
    });

    // Render list
    function renderList(){
      const q = (elQ.value||'').trim().toLowerCase();
      sessionStorage.setItem('fg.q', elQ.value||'');
      const filtered = games.filter(g=>{
        const kw = g.name.toLowerCase().includes(q) || (g.alias||'').toLowerCase().includes(q);
        const platOK = selectedPlatform==="All" || (g.tags||[]).some(t=>t.toLowerCase()===selectedPlatform.toLowerCase());
        return kw && platOK;
      });
      elList.innerHTML = '';
      count.textContent = filtered.length;
      if(!filtered.length){ elList.innerHTML = '<div class="empty">No games found</div>'; return; }
      filtered.forEach((g,i)=>{
        const row = document.createElement('div');
        row.className = 'game';
        row.id = `g-${i}`;
        row.setAttribute('role','button');
        row.setAttribute('tabindex','0');
        row.innerHTML = `<div class="g-name">${g.name}</div><div class="g-pill">${(g.tags||[]).map(t=>t.toUpperCase()).join(' • ')}</div>`;
        row.addEventListener('click',()=>openDetail(g, row));
        row.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openDetail(g, row); }});
        if(selectedGame && selectedGame.name===g.name) row.classList.add('active');
        elList.appendChild(row);
      });
    }

    // Open detail
    function openDetail(game, rowEl){
      selectedGame = game;
      const lines = Object.keys(game.bets||{}).map(Number);
      selectedLine = lines.length ? Math.max(...lines) : 1;
      updateDetail();
      if (matchMedia('(max-width: 979px)').matches){ elDetail.classList.add('open'); }
      [...elList.children].forEach(c=>c.classList.remove('active'));
      rowEl && rowEl.classList.add('active');
      // ensure visible
      rowEl && rowEl.scrollIntoView({block:'nearest', behavior:'smooth'});
    }

    function updateDetail(){
      if(!selectedGame){ dTitle.textContent = 'Select a game'; return; }
      const g = selectedGame;
      dTitle.textContent = g.name;
      dImg.src = g.image || '';
      dImg.alt = g.name + ' image';
      dImg.onerror = ()=>{ dImg.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 120%22%3E%3Crect width=%22200%22 height=%22120%22 fill=%22%23111111%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23ffd700%22 font-size=%2214%22 font-family=%22Arial%22%3ENo image%3C/text%3E%3C/svg%3E'; };
      dName.textContent = g.alias || g.name;
      dType.textContent = g.type || '-';
      dPay.textContent = g.payline ?? '-';
      dAdj.innerHTML = g.adjustable ? '<span class="ok">Yes</span>' : '<span class="no">No</span>';
      dTags.innerHTML = '';
      (g.tags||[]).forEach(t=>{ const chip=document.createElement('span'); chip.className=`p tag-${t.toLowerCase()}`; chip.textContent=t; dTags.appendChild(chip); });
      lineText.textContent = `Line: ${selectedLine}`;
      dBets.innerHTML = '';
      const arr = (g.bets && g.bets[selectedLine]) ? g.bets[selectedLine] : [];
      arr.forEach(v=>{ const b=document.createElement('span'); b.className='bet'; b.textContent=Number(v).toFixed(2); dBets.appendChild(b); });
    }

    // Line controls
    function changeLine(delta){
      if(!selectedGame) return;
      const lines = Object.keys(selectedGame.bets||{}).map(Number);
      if(!lines.length) return;
      const min = Math.min(...lines), max = Math.max(...lines);
      selectedLine = Math.min(max, Math.max(min, selectedLine + delta));
      lineText.textContent = `Line: ${selectedLine}`;
      updateDetail();
    }

    // Events
    elQ.addEventListener('input', debounce(renderList, 150));
    document.getElementById('btnClear').addEventListener('click', ()=>{ elQ.value=''; renderList(); elQ.focus(); });

    elTags.addEventListener('click', (e)=>{
      const btn = e.target.closest('.tag'); if(!btn) return;
      [...elTags.children].forEach(x=>{x.classList.remove('active'); x.setAttribute('aria-pressed','false');});
      btn.classList.add('active');
      btn.setAttribute('aria-pressed','true');
      selectedPlatform = btn.dataset.platform || 'All';
      localStorage.setItem('fg.platform', selectedPlatform);
      renderList();
    });

    document.getElementById('btnMinus').addEventListener('click', ()=>changeLine(-1));
    document.getElementById('btnPlus').addEventListener('click', ()=>changeLine(1));
    document.getElementById('btnClose').addEventListener('click', ()=>{ if (matchMedia('(max-width: 979px)').matches){ elDetail.classList.remove('open'); } });

    // Keyboard nav in list
    elList.addEventListener('keydown', (e)=>{
      const items = [...elList.querySelectorAll('.game')];
      if(!items.length) return;
      const idx = items.findIndex(x=>x.classList.contains('active'));
      if(e.key==='ArrowDown'){ e.preventDefault(); const n=Math.min(items.length-1, (idx<0?0:idx+1)); items[n].focus(); items[n].scrollIntoView({block:'nearest'}); }
      if(e.key==='ArrowUp'){ e.preventDefault(); const n=Math.max(0, (idx<0?0:idx-1)); items[n].focus(); items[n].scrollIntoView({block:'nearest'}); }
    });

    // Header shrink + FAB show
    let lastY = 0;
    window.addEventListener('scroll', ()=>{
      const y = window.scrollY || 0;
      hdr.classList.toggle('shrink', y>16);
      fabTop.style.display = y>280 ? 'grid' : 'none';
      lastY = y;
    }, {passive:true});
    fabTop.addEventListener('click', ()=>window.scrollTo({top:0,behavior:'smooth'}));

    // First paint
    renderList();
  </script>
</body>
</html>
