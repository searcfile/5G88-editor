    function renderGames() {
  const grid = document.getElementById("gameGrid");
  const searchText = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML = "";

  const filtered = games.filter(function(game) {
    const matchType = currentType === "all" || game.type === currentType;
    const matchSearch =
  game.name.toLowerCase().includes(searchText) ||
  (game.alias && game.alias.toLowerCase().includes(searchText)) ||
  (Array.isArray(game.platform)
    ? game.platform.some(p => p.toLowerCase().includes(searchText))
    : game.platform.toLowerCase().includes(searchText));
    const matchPlatform = currentPlatform === "all" ||
      (Array.isArray(game.platform)
        ? game.platform.includes(currentPlatform)
        : game.platform === currentPlatform);

    return matchType && matchSearch && matchPlatform;
  });

  filtered.forEach(game => {
    const div = document.createElement("div");
    div.className = "game-logo";
    div.innerHTML = `
  <span class="game-alias">${game.alias || ''}</span>
  <img src="${game.image}" alt="${game.name}" onclick="copyImageToClipboard('${game.image}', this.parentElement)">
  <span class="game-name">${game.name}</span>
`;
    grid.appendChild(div);
  });
}

async function copyImageToClipboard(imageUrl, parentElement) {
  if (window.parent !== window) {
    window.parent.postMessage({ action: "copy-image", url: imageUrl }, "*");

    const existing = parentElement.querySelector('.copy-notice');
    if (existing) existing.remove();

    const notice = document.createElement('div');
    notice.textContent = "✔️ Image Copied!";
    notice.className = 'copy-notice';
    parentElement.appendChild(notice);

    setTimeout(() => {
      if (notice && notice.parentNode) notice.remove();
    }, 2000);

    return;
  }

  try {
    const response = await fetch(imageUrl);
    const blob = await response.blob();
    const item = new ClipboardItem({ [blob.type]: blob });
    await navigator.clipboard.write([item]);

    const existing = parentElement.querySelector('.copy-notice');
    if (existing) existing.remove();

    const notice = document.createElement('div');
    notice.textContent = "✅ Image Copied!";
    notice.className = 'copy-notice';
    parentElement.appendChild(notice);

    setTimeout(() => {
      if (notice && notice.parentNode) notice.remove();
    }, 2000);
  } catch (err) {
    alert("❌ Gagal salin gambar.");
    console.error(err);
  }
}
