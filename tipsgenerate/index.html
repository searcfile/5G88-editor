<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tips Generator GOLD</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: gold;
      padding: 20px;
    }
    .platform-box {
      background: #222;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      position: relative;
    }
    .platform-header {
      background: goldenrod;
      color: white;
      padding: 8px;
      text-align: center;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tip-list {
      background: #fffa90;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      min-width: 200px;
      font-weight: bold;
      white-space: pre-line;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    .controls input[type="checkbox"],
    .controls input[type="number"],
    .controls input[type="text"] {
      padding: 5px;
      border: 1px solid gold;
      border-radius: 4px;
      background: black;
      color: gold;
      width: 50px;
      text-align: center;
    }
    .controls button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-refresh {
      background: #444;
      color: white;
    }
    .btn-copy {
      background: #28a745;
      color: white;
    }
    .timestamp {
      font-size: 12px;
      margin-top: 10px;
      font-style: italic;
      text-align: center;
    }
    .search-box {
      margin-bottom: 10px;
    }
    .search-box input {
      padding: 5px;
      width: 100%;
      border: 1px solid gold;
      border-radius: 4px;
      background: black;
      color: gold;
    }
  </style>
</head>
<body>

<div id="platforms"></div>

<script>
const platformData = {
  MEGA888: ["FORTUNE TIGER", "WONG CHOY", "CELEBRATION OF", "FORTUNE PANDA", "BIG WIN CAT"],
  "918KISS": ["DOLPHIN REEF", "BURNING PEARL", "GREAT BLUE", "QUEEN OF THE NILE", "ALADDIN WISHES"],
  PUSSY888: ["THAI PARADISE", "LUCKY KOI", "GOD OF WEALTH", "ROBIN HOOD", "SAFARI HEAT"],
  XE88: ["BONUS BEARS", "SILVER BULLET", "5 DRAGONS", "WITCHES CHARM", "LUCKY LION"]
};

const timers = {};

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function createPlatform(name, games) {
  const container = document.createElement('div');
  container.className = 'platform-box';
  container.id = `box-${name}`;

  const listBox = document.createElement('div');
  listBox.innerHTML = `<div class="platform-header">${name}</div>
  <div class="search-box"><input type="text" placeholder="Search..." oninput="searchGame('${name}', this.value)"></div>
  <div class="tip-list" id="tips-${name}"></div>
  <div class="timestamp" id="time-${name}">Last Updated on --</div>`;
  container.appendChild(listBox);

  const controlBox = document.createElement('div');
  controlBox.className = 'controls';
  controlBox.innerHTML = `
    <label>ðŸ•’ <input type="checkbox" onchange="toggleAuto('${name}', this)"></label>
    <input type="number" value="1" min="1" id="duration-${name}">
    <button class="btn-refresh" onclick="refreshList('${name}')">ðŸ”„</button>
    <button class="btn-copy" onclick="copyTips('${name}')">ðŸ“‹</button>
  `;
  container.appendChild(controlBox);

  document.getElementById('platforms').appendChild(container);

  renderTips(name, games);
}

function renderTips(platform, games) {
  const list = document.getElementById(`tips-${platform}`);
  list.textContent = games.join('\n');

  const now = new Date();
  const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  const dateString = now.toLocaleDateString('en-GB');
  document.getElementById(`time-${platform}`).textContent = `Last Updated on ${timeString} ${dateString}`;
}

function refreshList(platform) {
  platformData[platform] = shuffle(platformData[platform]);
  renderTips(platform, platformData[platform]);
}

function copyTips(platform) {
  const text = platformData[platform].join('\n');
  navigator.clipboard.writeText(text).then(() => {
    alert(`${platform} tips copied!`);
  });
}

function toggleAuto(platform, checkbox) {
  if (checkbox.checked) {
    const duration = parseInt(document.getElementById(`duration-${platform}`).value) || 1;
    timers[platform] = setInterval(() => refreshList(platform), duration * 60000);
  } else {
    clearInterval(timers[platform]);
  }
}

function searchGame(platform, query) {
  const filtered = platformData[platform].filter(g =>
    g.toLowerCase().includes(query.toLowerCase())
  );
  renderTips(platform, filtered);
}

for (const [name, games] of Object.entries(platformData)) {
  createPlatform(name, games);
}
</script>

</body>
</html>
