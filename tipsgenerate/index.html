<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Tips Generator</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .platform-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .platform-box {
      background: gold;
      color: black;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 280px;
    }

    .platform-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 2px solid black;
      width: 100%;
    }

    .tip-list {
      font-size: 14px;
      line-height: 1.6;
      text-align: left;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 6px;
      min-height: 100px;
      width: 100%;
      margin-bottom: 10px;
    }

    .bottom-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row-center {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .count-input, .duration-input {
      width: 40px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid black;
    }

    .auto-toggle {
      position: relative;
      width: 50px;
      height: 24px;
    }
    .auto-toggle label {
      display: block;
      width: 100%;
      height: 100%;
    }
    .auto-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .auto-toggle input:checked + .slider {
      background-color: green;
    }
    .auto-toggle input:checked + .slider:before {
      transform: translateX(26px);
    }

    .btn-refresh, .btn-copy {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 16px;
      background: black;
      border: none;
      color: gold;
      cursor: pointer;
      border-radius: 6px;
      padding: 6px 12px;
    }

    .btn-refresh:active, .btn-copy:active {
      transform: scale(1.2);
      box-shadow: 0 0 12px gold;
    }

    .timestamp {
      font-size: 12px;
      color: black;
      text-align: center;
      margin-top: 6px;
    }

    .search-input {
      margin: 20px auto;
      padding: 8px;
      font-size: 14px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid gold;
      background-color: black;
      color: gold;
    }
  </style>
</head>
<body>
  <h1 style="color: gold;">TIPS GENERATOR</h1>
  <input class="search-input" type="text" placeholder="Search platform..." onkeyup="filterPlatforms(this.value)">
  <div class="platform-row" id="row-1"></div>
  <div class="platform-row" id="row-2"></div>

  <script>
    const platformData = {
      'MEGA888': ['FORTUNE TIGER', 'WONG CHOY', 'CELEBRATION OF', 'FORTUNE PANDA', 'BIG WIN CAT'],
      '918KISS': ['DRAGON GOLD', 'LUCKY GOD', 'GREAT BLUE', 'DOLPHIN REEF', 'HIGHWAY KING'],
      'PUSSY888': ['ALADDIN', 'PANTHER MOON', 'ROBIN HOOD', 'WHITE KING', 'THUNDER GOD'],
      'XE88': ['5 DRAGONS', 'FAFAFA', 'LUCKY PANDA', 'MONKEY THUNDERBOLT', 'CANDY BURST'],
      'NEWTOWN': ['LION DANCE', 'LUCKY 7', 'MONEY FEVER', 'DA FU GUI', 'STAR LIGHT'],
      'SCR888H5': ['OCEAN KING', 'MONKEY STORY', 'BEAUTY GODDESS', 'SUGAR RUSH', 'ZODIAC SIGN'],
      'EVO888': ['FISHING STAR', 'PIRATE TREASURE', 'GOLD MINER', 'HAPPY FARM', 'HONEY HUNTER'],
      'WF GAMING': ['BIG FISH BANG', 'TIGER FORCE', 'GOLDEN PHOENIX', 'ROYAL CROWN', 'SPACE TREASURE']
    };

    const autoIntervals = {};

    function createPlatform(name, tips, rowId) {
      const container = document.createElement('div');
      container.className = 'platform-box';
      container.setAttribute('data-platform', name.toLowerCase());

      const tipListId = `tips-${name}`;
      const countId = `count-${name}`;
      const autoId = `auto-${name}`;
      const durationId = `duration-${name}`;
      const timeId = `time-${name}`;

      container.innerHTML = `
        <div class="platform-header">${name}</div>
        <div class="tip-list" id="${tipListId}"></div>
        <div class="bottom-controls">
          <div class="row-center">
            <button class="btn-refresh" onclick="refreshList('${name}')">GANTI</button>
            <button class="btn-copy" onclick="copyTips('${name}')">COPY</button>
          </div>
          <div class="row-center">
            <input class="count-input" type="number" id="${countId}" value="3" min="1" max="${tips.length}" title="Game Count">
            <div class="auto-toggle">
              <label>
                <input type="checkbox" id="${autoId}" onchange="toggleAuto('${name}')">
                <span class="slider"></span>
              </label>
            </div>
            <input class="duration-input" type="number" value="1" min="1" id="${durationId}" title="Minutes">
          </div>
          <div class="timestamp" id="${timeId}">Last Updated on --</div>
        </div>
      `;

      document.getElementById(rowId).appendChild(container);
      refreshList(name);
    }

    function renderTips(name, tips) {
      const el = document.getElementById('tips-' + name);
      let content = `<strong>${name}</strong><br>=======<br>`;
      tips.forEach((t, i) => content += `${i + 1}. ${t}<br>`);
      el.innerHTML = content;
      updateTime(name);
    }

    function refreshList(name) {
      const count = parseInt(document.getElementById('count-' + name).value) || 3;
      const list = platformData[name];
      const shuffled = [...list].sort(() => 0.5 - Math.random());
      const random = shuffled.slice(0, count);
      renderTips(name, random);
    }

    function copyTips(name) {
      const text = document.getElementById('tips-' + name).innerText;
      navigator.clipboard.writeText(text);
    }

    function toggleAuto(name) {
      const checkbox = document.getElementById('auto-' + name);
      clearInterval(autoIntervals[name]);
      if (checkbox.checked) {
        const duration = parseInt(document.getElementById('duration-' + name).value) || 1;
        autoIntervals[name] = setInterval(() => refreshList(name), duration * 60000);
      }
    }

    function updateTime(name) {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateString = now.toLocaleDateString('en-GB');
      document.getElementById('time-' + name).innerText = `Last Updated on ${timeString} ${dateString}`;
    }

    function filterPlatforms(query) {
      const allBoxes = document.querySelectorAll('.platform-box');
      query = query.trim().toLowerCase();
      allBoxes.forEach(box => {
        const name = box.getAttribute('data-platform');
        box.style.display = name.includes(query) ? '' : 'none';
      });
    }

    const allPlatforms = Object.keys(platformData);
    allPlatforms.forEach((name, i) => {
      const rowId = i < 4 ? 'row-1' : 'row-2';
      createPlatform(name, platformData[name], rowId);
    });
  </script>
</body>
</html>
