      align-items: center;
    }

    .row-center {

      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      flex-wrap: wrap;

    .count-input, .duration-input {

      padding: 2px;
      border-radius: 4px;
      border: 1px solid black;

    .switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 22px;
}
    .auto-toggle label {

      width: 100%;
      height: 100%;
    }
    .switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
  background-color: green;
}
    input:checked + .slider:before {
  transform: translateX(24px);
}

    .btn-refresh, .btn-copy {

      font-size: 16px;
      background: black;
      border: none;
      color: gold;
      cursor: pointer;
      border-radius: 6px;
      padding: 4px 12px;
    }

      transform: scale(1.2);

    }

      color: black;
      text-align: center;
      margin-top: 6px;

      tips.forEach((t, i) => content += `${i + 1}. ${t}<br>`);
      el.innerHTML = content;
      updateTime(name);
    }

    function refreshList(name) {
      const count = parseInt(document.getElementById('count-' + name).value) || 3;
      const list = platformData[name];
      const shuffled = [...list].sort(() => 0.5 - Math.random());
      const random = shuffled.slice(0, count);
      renderTips(name, random);
    }

    function copyTips(name) {
      const text = document.getElementById('tips-' + name).innerText;
      navigator.clipboard.writeText(text);
    }

    function toggleAuto(name) {
      const checkbox = document.getElementById('auto-' + name);
      clearInterval(autoIntervals[name]);
      if (checkbox.checked) {
        const duration = parseInt(document.getElementById('duration-' + name).value) || 1;
        autoIntervals[name] = setInterval(() => refreshList(name), duration * 60000);
      }
    }

    function updateTime(name) {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateString = now.toLocaleDateString('en-GB');
      document.getElementById('time-' + name).innerText = `Last Updated on ${timeString} ${dateString}`;
    }

      query = query.trim().toLowerCase();
      allBoxes.forEach(box => {
        const name = box.getAttribute('data-platform');
        box.style.display = name.includes(query) ? '' : 'none';
      });
    }

      createPlatform(name, platformData[name], rowId);
