<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Tips Generator</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .platform-box {
      background: gold;
      color: black;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 10px;
      width: 280px;
      min-height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .platform-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid black;
      padding-bottom: 5px;
    }

    .search-box input {
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid black;
      background: white;
      color: black;
      margin-bottom: 10px;
      width: 80%;
    }

    .top-control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .auto-toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .auto-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .auto-toggle input:checked + .slider {
      background-color: green;
    }
    .auto-toggle input:checked + .slider:before {
      transform: translateX(18px);
    }

    .tip-list {
      font-size: 16px;
      line-height: 1.6;
      text-align: left;
      padding: 10px;
      background: white;
      color: black;
      border-radius: 6px;
      margin-bottom: 10px;
      min-height: 100px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-refresh, .btn-copy {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 22px;
      background: black;
      border: none;
      color: gold;
      cursor: pointer;
      border-radius: 6px;
      padding: 5px 10px;
    }

    .btn-refresh:active, .btn-copy:active {
      transform: scale(1.2);
      box-shadow: 0 0 12px gold;
    }

    .timestamp {
      margin-top: 10px;
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>
  <h1 style="color: gold;">TIPS GENERATOR</h1>
  <div class="container" id="platforms"></div>

  <script>
    const platformData = {
      'MEGA888': ['FORTUNE TIGER', 'WONG CHOY', 'CELEBRATION OF', 'FORTUNE PANDA', 'BIG WIN CAT'],
      '918KISS': ['DRAGON GOLD', 'LUCKY GOD', 'GREAT BLUE', 'DOLPHIN REEF', 'HIGHWAY KING'],
      'PUSSY888': ['ALADDIN', 'PANTHER MOON', 'ROBIN HOOD', 'WHITE KING', 'THUNDER GOD'],
      'XE88': ['5 DRAGONS', 'FAFAFA', 'LUCKY PANDA', 'MONKEY THUNDERBOLT', 'CANDY BURST']
    };

    const autoIntervals = {};

    function createPlatform(name, tips) {
      const container = document.createElement('div');
      container.className = 'platform-box';

      container.innerHTML = `
        <div class="platform-header">${name}</div>
        <div class="search-box">
          <input type="text" placeholder="Search..." oninput="searchGame('${name}', this.value)">
        </div>
        <div class="top-control-row">
          <input type="number" id="count-${name}" value="3" min="1" max="${tips.length}" title="Game Count">
          <div class="auto-toggle">
            <input type="checkbox" id="auto-${name}" onchange="toggleAuto('${name}')">
            <span class="slider"></span>
          </div>
          <input type="number" value="1" min="1" id="duration-${name}" title="Minutes" style="width: 40px;">
        </div>
        <div class="tip-list" id="tips-${name}"></div>
        <div class="controls">
          <button class="btn-refresh" onclick="refreshList('${name}')">üîÅ</button>
          <button class="btn-copy" onclick="copyTips('${name}')">üìã</button>
        </div>
        <div class="timestamp" id="time-${name}">Last Updated on --</div>
      `;

      document.getElementById('platforms').appendChild(container);
      renderTips(name, tips.slice(0, 3));
    }

    function renderTips(name, tips) {
      const el = document.getElementById('tips-' + name);
      el.innerHTML = `<strong>${name}</strong><br>========<br>` + tips.map(t => t).join('<br>');
      updateTime(name);
    }

    function refreshList(name) {
      const count = parseInt(document.getElementById('count-' + name).value) || 3;
      const list = platformData[name];
      const random = list.sort(() => 0.5 - Math.random()).slice(0, count);
      renderTips(name, random);
    }

    function copyTips(name) {
      const text = document.getElementById('tips-' + name).innerText;
      navigator.clipboard.writeText(text);
    }

    function toggleAuto(name) {
      const checkbox = document.getElementById('auto-' + name);
      if (checkbox.checked) {
        const duration = parseInt(document.getElementById('duration-' + name).value) || 1;
        autoIntervals[name] = setInterval(() => refreshList(name), duration * 60000);
      } else {
        clearInterval(autoIntervals[name]);
      }
    }

    function updateTime(name) {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateString = now.toLocaleDateString('en-GB');
      document.getElementById('time-' + name).innerText = `Last Updated on ${timeString} ${dateString}`;
    }

    function searchGame(name, keyword) {
      const lower = keyword.toLowerCase();
      const filtered = platformData[name].filter(g => g.toLowerCase().includes(lower));
      const count = parseInt(document.getElementById('count-' + name).value) || 3;
      renderTips(name, filtered.slice(0, count));
    }

    Object.entries(platformData).forEach(([name, tips]) => createPlatform(name, tips));
  </script>
</body>
</html>
