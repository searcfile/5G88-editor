      font-size: 14px;
      line-height: 1.42857;
      color: rgb(51, 51, 51);
      font-weight: 400;
      }
    table {
      width: 65%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 26px;
      }
    th {
      padding: 22px 26px;
      border: 2.5px solid #ddd;
      background: #605ca8;
      color: white;
      text-align: center;
     }
    td {
      padding: 22px 26px; /* kurangi tinggi baris */
      border: 1px solid #ddd; /* Tipis */
      border: 1px solid rgba(0, 0, 0, 0.05);
      text-align: center;
     }
    #gameLog tbody td {
      padding-top: 10px;
      padding-bottom: 10px;
      line-height: 1.1;
     }
    .log-row {
     color: rgb(51, 51, 51);
     font-size: 26px; 
     white-space: nowrap;
     }
     th:nth-child(2),
     td:nth-child(2) {
     width: 0px; /* Lebar kolom TableID */
     }
     th:nth-child(7),
     td:nth-child(7) {
     width: 5px; /* Lebar kolom DateTime */
     }
  #gameLog td:nth-child(5),
  #gameLog th:nth-child(5) {
    width: 5px; /* atau berapa pun yang kamu mau */
  }
  #gameLog th:first-child,
  #gameLog td:first-child {
   width: 5px; /* beginmoney */
   white-space: nowrap;
  }
  #gameLog th:nth-child(6),
  #gameLog td:nth-child(6) {
   width: 5px; /* endmoney */
  }
  #gameLog th:nth-child(3),
  #gameLog td:nth-child(3) {
   width: 5px; /* bet*/
  }
  #gameLog th:nth-child(4),
  #gameLog td:nth-child(4) {
   width: 5px; /* win */
  }
 .table-id-highlight {
   width: 38px;               /* Panjang */
   height: 34px;              /* Tinggi - sama untuk bulatan */
   background-color: #d2d6de; /* Warna latar */
   color: #000;               /* Warna teks */
   font-weight: bold;         /* Teks tebal */
   font-size: 23.5px;           /* Saiz teks */
   border-radius: 45%;        /* Buat bentuk bulat */
   display: flex;             /* Flexbox untuk center teks */
   justify-content: center;   /* Center secara horizontal */
   align-items: center;       /* Center secara vertical */
   margin: 10px auto;         /* Tengah & ada jarak */
  }
  button {
   padding: 5px 10px;
   font-size: 14px;
   margin-top: 10px;
   margin-right: 10px;
   background: #28a745;
   color: #fff;
   border: none;
   border-radius: 5px;
   cursor: pointer;
  }
  button:hover {
   background: #218838;
  }
  select, input {
   padding: 3px 6px;
   font-size: 13px;
   margin-left: 10px;
  }
  #nowTime {
   font-weight: bold;
   margin-left: 10px;
   color: #0073e6;
  }
  .set-score-row td {
   color: rgb(51, 51, 51);
   font-size: 26px;
   padding-top: 22px !important;
   padding-bottom: 22px !important;
   line-height: 1.1 !important;
   white-space: nowrap;
      
   }

   font-weight: bold;
   font-size: 26px;
   }

   white-space: nowrap;
   }
   #gameSelect {
   max-height: 30px;
   overflow-y: auto;

  const game = this.value;

  const pecahanSelect = document.getElementById("pecahanSelect");
  betSelect.innerHTML = "";
  pecahanSelect.innerHTML = "";

  if (game && gameData[game]) {
    gameData[game].bets.forEach(bet => {
      const option = document.createElement("option");
      option.value = bet;
      option.textContent = bet.toFixed(2);
      betSelect.appendChild(option);

    // Trigger update pecahan otomatis untuk bet pertama

  }
});

 function setNow() {
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hour = String(now.getHours()).padStart(2, '0');
  const minute = String(now.getMinutes()).padStart(2, '0');
  const second = String(now.getSeconds()).padStart(2, '0');

  const globalTime = `${year}-${month}-${day} ${hour}:${minute}:${second}`;
  document.getElementById("manualTime").value = globalTime;
}
  function rnd(min, max, dec = 2){
    return parseFloat((Math.random() * (max - min) + min).toFixed(dec));
  }

  let globalTime = null;

  function rnd(min, max, dec = 2){
    return parseFloat((Math.random() * (max - min) + min).toFixed(dec));
  }
  function formatDateTimeLocal(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const h = String(date.getHours()).padStart(2, '0');
  const min = String(date.getMinutes()).padStart(2, '0');
  const s = String(date.getSeconds()).padStart(2, '0');
  return `${y}-${m}-${d} ${h}:${min}:${s}`;
 }
 
  function generateLog() {
  const game = document.getElementById("gameSelect").value;
  const bet = parseFloat(document.getElementById("betSelect").value);
  const pecahanSelect = document.getElementById("pecahanSelect");
  const selectedPecahan = parseFloat(pecahanSelect.value);
  const tbody = document.querySelector("#gameLog tbody");
  const manualTimeInput = document.getElementById('manualTime').value;

  let logs = [];

  // Ambil waktu dasar dari input manual atau globalTime
  const manualInput = document.getElementById("manualTime").value.trim();
  let baseTime;
if (manualInput) {
  const parts = manualInput.includes("T")
    ? manualInput.split("T")
    : manualInput.split(" ");

  if (parts.length === 2) {
    const [datePart, timePartRaw] = parts;
    const [year, month, day] = datePart.split("-").map(Number);
    const timePart = timePartRaw.trim();
    const timeParts = timePart.split(":").map(Number);
    const hour = timeParts[0] || 0;
    const minute = timeParts[1] || 0;
    const second = timeParts[2] || 0;
    baseTime = new Date(year, month - 1, day, hour, minute, second);
  } else {
    baseTime = new Date();
  }
} else if (globalTime) {
  const parts = globalTime.split(" ");
  if (parts.length === 2) {
    const [datePart, timePart] = parts;
    const [year, month, day] = datePart.split("-").map(Number);
    const [hour, minute, second] = timePart.split(":").map(Number);
    baseTime = new Date(year, month - 1, day, hour, minute, second);
  } else {
    baseTime = new Date();
  }
} else {
  baseTime = new Date();
}

  // Karena kita mau generate dari waktu awal (paling lama) ke waktu akhir (paling baru),
  // kita mundur waktu dulu 10 langkah * (avg 30 detik) supaya baseTime = waktu paling awal
  baseTime.setSeconds(baseTime.getSeconds() - (11 * 4));

   const manualScore = parseFloat(document.getElementById("manualScore").value) || 0;
   let balance = rnd(3000, 4000) + manualScore;

   let totalSeconds = 0;

   for (let i = 0; i < 10; i++) {
    const gap = Math.floor(Math.random() * 3) + 3; // akan hasilkan 3, 4, atau 5
    totalSeconds += gap;
    const logTime = new Date();
    logTime.setSeconds(logTime.getSeconds() - totalSeconds);

    const beginMoney = balance;
    const win = Math.random() > 0.7 ? rnd(0, selectedPecahan) : 0.00;
    const endMoney = parseFloat((beginMoney - bet + win).toFixed(2));
    const formattedTime = formatDateTimeLocal(baseTime);

    logs.unshift({ // masukkan log terbaru ke awal array
      game,
      tableID: `<span class="table-id-highlight">0</span>`,
      bet: bet.toFixed(2),
      win: win.toFixed(2),
      beginMoney: beginMoney.toFixed(2),
      endMoney: endMoney.toFixed(2),
      dateTime: formattedTime
    });

    balance = endMoney;
    baseTime.setSeconds(baseTime.getSeconds() + Math.floor(Math.random() * 3 + 3)); // waktu bertambah acak
  }

  // Set Score dari log paling atas (waktu paling baru)
 const setScoreMoney = logs[0].endMoney;

// Buat objek Date baru berdasarkan waktu log terbaru
let setScoreTime = new Date(logs[0].dateTime);
const extraSeconds = [2, 3, 7, 10];
const randomOffset = extraSeconds[Math.floor(Math.random() * extraSeconds.length)];
setScoreTime.setSeconds(setScoreTime.getSeconds() + randomOffset); // tambah 4 detik (atau sesuai keinginan)

let rows = `
  <tr class="set-score-row">
    <td>-</td>
    <td class="setscore">Set scoreï¼š${(-Math.abs(parseFloat(setScoreMoney))).toFixed(2)}</td>
    <td class="negatif">-</td>
    <td class="negatif">-</td>
    <td>${(Math.abs(parseFloat(setScoreMoney))).toFixed(2)}</td>
    <td>0.00</td>
    <td>${formatDateTimeLocal(setScoreTime)}</td>
  </tr>
`;

  logs.forEach(log => {
    rows += `
      <tr class="log-row">
        <td>${log.game}</td>
        <td>${log.tableID}</td>
        <td>${log.bet}</td>
        <td>${log.win}</td>
        <td>${log.beginMoney}</td>
        <td>${log.endMoney}</td>
        <td>${log.dateTime}</td>
      </tr>
    `;
  });

  tbody.innerHTML = rows;
}
