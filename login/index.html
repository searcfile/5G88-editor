<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/uGijtpF.png" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
    background: url('https://i.imgur.com/UCZqSrT.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
  }

  .login-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
    padding: 50px 20px;
    border: 2px solid gold;
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    width: 450px;
    min-height: 130px;
    margin: 300px auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* untuk Safari */
  }

  .login-box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 18px rgba(255, 215, 0, 0.9);
  }

  .login-box img {
    max-width: 380px;
    margin-bottom: 25px;
    margin-top: -20px;
  }

  .login-btn {
    background: #FFD700;
    color: #000;
    border: 2px solid gold;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: block;
    margin: 0 auto;
  }

  .login-btn:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    font-weight: bold;
    color: white;
    border: 2px solid white;
  }
    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .zoom-in {
  animation: zoomIn 0.3s ease forwards;
}
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Popup box */
    .popup-box {
      border: 2px solid gold;
      border-radius: 12px;
      padding: 40px 20px 30px;
      text-align: center;
      position: relative;
      width: 550px;
      min-height: 650px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

  
    .popup-box img {
      max-width: 350px;
      margin-bottom: 20px;
    }

    .popup-btn {
  background: transparent;
  border: 2px solid gold;
  color: gold;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px auto 0; /* auto kiri kanan supaya center, margin top 10px */
  display: inline-block;
  transition: transform 0.3s ease, background 0.3s ease;
}

    .popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  border: none;
  color: gold;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
      background: #111;
      border: 2px solid gold;
      border-radius: 5px;
}
    .popup-close:hover {
  transform: scale(1.1);
  color: gold;
  font-weight: bold;
}
   .popup-btn:hover {
  transform: scale(1.05);
  background: gold;
  color: black;
}
    /* Close X at top right */
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .popup-title {
  font-size: 30px;
  font-weight: bold;
  margin-top: 20px;
  color: gold;
}
    
  </style>
</head>
<body>
  
  <div class="popup-overlay" id="popup">
  <div class="popup-box" id="popupBox">
    <button class="popup-close" onclick="closePopup()">X</button>
    <p class="popup-title">Welcome to 5G88!</p>
    <img src="https://api.5g88.homes/media/LOADING_GIF.webp" alt="5G88 Logo" class="popup-logo">
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

  <div class="login-box">
    <img src="https://i.imgur.com/QrxyBjc.png" alt="5G88 Logo">
    <button class="login-btn" id="googleLoginBtn">Login with Google</button>
  </div>
</body>

<script>
(() => {
  /** =============================
   *  ‚öôÔ∏è  SETUP
   *  ============================= */
  const REDIRECT_URL = 'https://5g88-main.vercel.app/'; // <<‚Äî tujuan setelah login
  const ENABLE_DETERRANTS = true; // set false kalau tak mau blok context menu / devtools

  // Firebase config (punyamu)
  const firebaseConfig = {
    apiKey: "AIzaSyCZ9zUxDf3V9TvI3vOdgeZD7pLE4IuPrOE",
    authDomain: "logins-d615f.firebaseapp.com",
    databaseURL: "https://logins-d615f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "logins-d615f",
    storageBucket: "logins-d615f.appspot.com",
    messagingSenderId: "580872784703",
    appId: "1:580872784703:web:07957551c3214f3d32618a"
  };

  /** =============================
   *  üß©  HELPERS
   *  ============================= */
  const $ = s => document.querySelector(s);
  const fmtTime = (d = new Date()) => {
    const pad = n => String(n).padStart(2,'0');
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  };
  const sanitizeEmailKey = (email) => String(email||'').toLowerCase().replace(/[.#$[\]/]/g,'_');

  // UI busy state sederhana
  function setLoginBusy(busy){
    const btn = $('#googleLoginBtn');
    if(!btn) return;
    btn.disabled = !!busy;
    btn.textContent = busy ? 'Logging in...' : 'Login with Google';
  }

  // optional deterrents (tidak benar-benar aman, hanya pemanis)
  function initDeterrents(){
    if(!ENABLE_DETERRANTS) return;
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      const k = e.key?.toUpperCase?.() || '';
      if (k === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(k))) {
        e.preventDefault();
      }
    });
  }

  // Popup close (OK & klik overlay)
  function initPopup(){
    const overlay = $('#popup');
    const box = $('#popupBox');
    if(!overlay || !box) return;
    window.closePopup = () => (overlay.style.display = 'none');
    window.addEventListener('click', (e) => { if (e.target === overlay) window.closePopup(); });
  }

  /** =============================
   *  üî•  FIREBASE INIT
   *  ============================= */
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db   = firebase.database();

  /** =============================
   *  üîê  LOGIN FLOW
   *  ============================= */
  async function signInWithGoogle(){
    setLoginBusy(true);
    try{
      const provider = new firebase.auth.GoogleAuthProvider();
      const { user } = await auth.signInWithPopup(provider);
      if(!user) throw new Error('User not found');

      // cek diblokir?
      const key = sanitizeEmailKey(user.email);
      const snap = await db.ref(`logins/blocked_users/${key}`).get();
      if (snap.val() === true){
        await auth.signOut();
        alert('‚ö†Ô∏è Access denied: Please contact 5G88.');
        return;
      }

      // simpan jejak login
      await db.ref(`logins/${key}`).set({
        name: user.displayName || '',
        email: user.email || '',
        loginAt: fmtTime(new Date())
      });

      // simpan di localStorage domain INI
      localStorage.setItem('gmailLogin', JSON.stringify({
        name: user.displayName || '',
        email: user.email || '',
        photo: user.photoURL || ''
      }));

      // ‚ö†Ô∏è CATATAN PENTING tentang "klik 2x login":
      // Kamu redirect ke DOMAIN BERBEDA (REDIRECT_URL). Session Firebase tidak ikut pindah origin.
      // Di halaman tujuan (domain lain), JANGAN panggil signInWithPopup lagi.
      // Cukup baca query params di sana & simpan ke localStorage domain tujuan.
      const qs = new URLSearchParams({
        name:  user.displayName || '',
        email: user.email || '',
        photo: user.photoURL || ''
      });
      window.location.href = `${REDIRECT_URL}?${qs.toString()}`;
    }catch(err){
      console.error('Login failed:', err);
      // pesan yang ramah
      let msg = 'Login gagal. Silakan coba lagi.';
      if (err?.code === 'auth/popup-blocked')       msg = 'Popup diblokir browser. Izinkan popup untuk melanjutkan.';
      if (err?.code === 'auth/unauthorized-domain') msg = 'Domain ini belum diizinkan di Firebase Auth (Authorized domains).';
      alert(msg);
    }finally{
      setLoginBusy(false);
    }
  }

  /** =============================
   *  üöÄ  BOOT
   *  ============================= */
  document.addEventListener('DOMContentLoaded', () => {
    initDeterrents();
    initPopup();
    const loginBtn = $('#googleLoginBtn');
    if (loginBtn) loginBtn.addEventListener('click', signInWithGoogle);
    const yearEl = $('#year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();
  });
})();
</script>

</body>
</html>
