<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5G88 Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4/build/cjs/index.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle at top left, #333 0%, #000 80%);
    }
    .login-card {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 20px gold;
    }
    .login-card h1 {
      color: gold;
      margin-bottom: 20px;
    }
    .login-card p {
      color: #ccc;
      margin-bottom: 30px;
    }
    .g_id_signin {
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Welcome to 5G88</h1>
    <p>Please sign in with your Google account to continue.</p>

    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="footer">Â© 2025 5G88. All rights reserved.</div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      localStorage.setItem("gmailLogin", JSON.stringify({
        name: data.name,
        email: data.email
      }));

      // Redirect ke halaman yang dikunci
      window.location.href = "https://searcfile.github.io/5G88-editor/menu/tipsgame/";
    }
  </script>

</body>
</html>
