<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/uGijtpF.png" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
    background: url('https://i.imgur.com/UCZqSrT.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
  }

  .login-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    text-align: center;
    padding: 50px 20px;
    border: 2px solid gold;
    box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    width: 450px;
    min-height: 130px;
    margin: 300px auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* untuk Safari */
  }

  .login-box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 18px rgba(255, 215, 0, 0.9);
  }

  .login-box img {
    max-width: 380px;
    margin-bottom: 25px;
    margin-top: -20px;
  }

  .login-btn {
    background: #FFD700;
    color: #000;
    border: 2px solid gold;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: block;
    margin: 0 auto;
  }

  .login-btn:hover {
    background: rgba(255, 255, 255, 0.1) !important;
    font-weight: bold;
    color: white;
    border: 2px solid white;
  }
    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .zoom-in {
  animation: zoomIn 0.3s ease forwards;
}
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Popup box */
    .popup-box {
      border: 2px solid gold;
      border-radius: 12px;
      padding: 40px 20px 30px;
      text-align: center;
      position: relative;
      width: 550px;
      min-height: 650px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

  
    .popup-box img {
      max-width: 350px;
      margin-bottom: 20px;
    }

    .popup-btn {
  background: transparent;
  border: 2px solid gold;
  color: gold;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px auto 0; /* auto kiri kanan supaya center, margin top 10px */
  display: inline-block;
  transition: transform 0.3s ease, background 0.3s ease;
}

    .popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  border: none;
  color: gold;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
      background: #111;
      border: 2px solid gold;
      border-radius: 5px;
}
    .popup-close:hover {
  transform: scale(1.1);
  color: gold;
  font-weight: bold;
}
   .popup-btn:hover {
  transform: scale(1.05);
  background: gold;
  color: black;
}
    /* Close X at top right */
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .popup-title {
  font-size: 30px;
  font-weight: bold;
  margin-top: 20px;
  color: gold;
}
    /* ===== BLOCKED POPUP (baru, tidak bentrok) ===== */
  .blocked-overlay{
    position:fixed; inset:0; display:none; z-index:10050;
    background:rgba(0,0,0,.7);
    align-items:center; justify-content:center;
    backdrop-filter:blur(2px);
  }
  .blocked-overlay.active{ display:flex }

  .blocked-dialog{
    position:relative; width:min(520px,92vw);
    border-radius:16px; background:#0f0f0f; color:#eee;
    border:2px solid #ffd166;
    box-shadow:0 18px 70px rgba(0,0,0,.55), 0 0 0 1px rgba(255,215,102,.15) inset;
    overflow:hidden; display:flex; flex-direction:column;
  }
  .blocked-head{
    display:flex; align-items:center; gap:10px;
    padding:14px 16px;
    background:linear-gradient(180deg,rgba(255,215,102,.12),transparent 70%);
    border-bottom:1px solid rgba(255,255,255,.06);
  }
  .blocked-title{ font-weight:700 }
  .blocked-close{
    margin-left:auto; width:32px; height:32px; border:0; border-radius:8px;
    background:#151515; color:#cfcfcf; cursor:pointer;
  }
  .blocked-close:hover{ background:#1b1b1b; color:#fff }

  .blocked-body{ padding:18px 16px; font-size:14px; line-height:1.55 }
  .blocked-foot{
    padding:14px 16px; display:flex; justify-content:flex-end; gap:10px;
    border-top:1px solid rgba(255,255,255,.06);
  }
  .blocked-btn{
    appearance:none; border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer;
  }
  .blocked-btn.ghost{ background:#1a1a1a; color:#eee; box-shadow:0 0 0 1px rgba(255,255,255,.12) inset; }
  .blocked-btn.ghost:hover{ background:#202020 }
  .blocked-btn.gold{
    background:linear-gradient(180deg,#ffd166,#ffcf4d); color:#111;
    box-shadow:0 4px 18px rgba(255,209,102,.35);
  }
  .blocked-btn.gold:hover{ filter:brightness(1.03) }

  /* optional: animasi kecil */
  .blocked-zoom{ animation: blockedZoom .22s ease both }
  @keyframes blockedZoom { from{ transform:scale(.9); opacity:0 } to{ transform:scale(1); opacity:1 } }

  /* kunci scroll ketika aktif */
  body.blocked-open{ overflow:hidden }
    
  </style>
</head>
<body>
  
  <div class="popup-overlay" id="popup">
  <div class="popup-box" id="popupBox">
    <button class="popup-close" onclick="closePopup()">X</button>
    <p class="popup-title">Welcome to 5G88!</p>
    <img src="https://api.5g88.homes/media/LOADING_GIF.webp" alt="5G88 Logo" class="popup-logo">
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

  <div class="login-box">
    <img src="https://i.imgur.com/QrxyBjc.png" alt="5G88 Logo">
    <button class="login-btn" id="googleLoginBtn">Login with Google</button>
  </div>
</body>
<!-- ===== POPUP KHUSUS: BLOCKED ===== -->
<div id="blockedOverlay" class="blocked-overlay" role="dialog" aria-modal="true" aria-labelledby="blockedTitle">
  <div class="blocked-dialog blocked-zoom">
    <div class="blocked-head">
      <div class="blocked-title" id="blockedTitle">Access Denied</div>
      <button class="blocked-close" id="blockedClose" aria-label="Close">✕</button>
    </div>
    <div class="blocked-body">
      <p id="blockedMessage">Access denied. Your account has been blocked by 5G88 Admin.</p>
    </div>
    <div class="blocked-foot">
      <button class="blocked-btn ghost" id="blockedCancel">Cancel</button>
      <a class="blocked-btn gold" id="blockedContact" target="_blank" rel="noopener">Contact us</a>
    </div>
  </div>
</div>
<script>
  // ======= Proteksi basic =======
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.onkeydown = function (e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes((e.key||'').toUpperCase()))) {
      return false;
    }
  };

  // ======= POPUP WELCOME (punyamu yang lama) =======
  function closePopup(){ const el=document.getElementById("popup"); if(el) el.style.display="none"; }
  window.addEventListener("click",(e)=>{
    const popup = document.getElementById("popup");
    if (popup && e.target === popup) closePopup();
  });
  window.addEventListener("DOMContentLoaded",()=>{
    const box=document.getElementById("popupBox");
    if (box) box.classList.add("zoom-in");
  });

  // ======= POPUP BLOCKED (baru) =======
  function showBlockedPopup(message, contactLink){
    const ov = document.getElementById("blockedPopup");
    const msg= document.getElementById("blockedMessage");
    const cta= document.getElementById("contactBtn");
    if(!ov||!msg||!cta){ console.warn("Blocked popup elements not found"); return; }
    msg.innerText = message || "Access denied. Your account has been blocked by 5G88 Admin.";
    cta.href = contactLink || "#";
    ov.style.display = "flex";
    document.body.style.overflow = "hidden";
  }
  function closeBlockedPopup(){
    const ov = document.getElementById("blockedPopup");
    if (ov) ov.style.display = "none";
    document.body.style.overflow = "";
  }
  // close via overlay click & Esc
  (function wireBlockedPopup(){
    const ov = document.getElementById("blockedPopup");
    if(ov){
      ov.addEventListener("click", (e)=>{ if(e.target === ov) closeBlockedPopup(); });
      window.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeBlockedPopup(); });
    }
  })();

  // ======= Firebase =======
  const firebaseConfig = {
    apiKey: "AIzaSyCZ9zUxDf3V9TvI3vOdgeZD7pLE4IuPrOE",
    authDomain: "logins-d615f.firebaseapp.com",
    databaseURL: "https://logins-d615f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "logins-d615f",
    storageBucket: "logins-d615f.appspot.com",
    messagingSenderId: "580872784703",
    appId: "1:580872784703:web:07957551c3214f3d32618a"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db   = firebase.database();

  // ======= Helpers =======
  const BTN_TEXT = { idle: "Login with Google", loading: "Logging in..." };
  let inProgress = false;

  function setLoading(btn, state){
    if(!btn) return;
    btn.disabled = !!state;
    btn.innerText = state ? BTN_TEXT.loading : BTN_TEXT.idle;
  }
  function sanitizeEmail(email){ return String(email||"").replace(/\./g,"_"); }

  function formatTimestamp(date){
    const y = date.getFullYear();
    const m = String(date.getMonth()+1).padStart(2,'0');
    const d = String(date.getDate()).padStart(2,'0');
    const hh= String(date.getHours()).padStart(2,'0');
    const mm= String(date.getMinutes()).padStart(2,'0');
    const ss= String(date.getSeconds()).padStart(2,'0');
    return `${y} - ${m} - ${d} ${hh}:${mm}:${ss}`;
  }

  // ======= Login Flow (async/await + fallback) =======
  async function doSignInWithPopup(){
    const provider = new firebase.auth.GoogleAuthProvider();
    return await auth.signInWithPopup(provider);
  }
  async function doSignInWithRedirect(){
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithRedirect(provider);
    // Catatan: setelah redirect kembali, tangani dengan getRedirectResult di DOMContentLoaded
  }

  async function handleAuthResult(user, loginBtn){
    const emailKey = sanitizeEmail(user.email);

    // Cek blokir
    const snap = await db.ref("logins/blocked_users/"+emailKey).get();
    const isBlocked = snap.val() === true;
    if (isBlocked){
      showBlockedPopup(
        "Access denied. Your account has been blocked by 5G88 Admin.",
        "https://t.me/Kiwi5G88"
      );
      await auth.signOut();
      return;
    }

    // Simpan login (jangan overwrite info lain => pakai update)
    await db.ref("logins/"+emailKey).update({
      name: user.displayName,
      email: user.email,
      photo: user.photoURL || null,
      loginAt: formatTimestamp(new Date())
    });

    // Cache ke localStorage
    localStorage.setItem("gmailLogin", JSON.stringify({
      name: user.displayName,
      email: user.email,
      photo: user.photoURL || ""
    }));

    // Redirect
    const name = encodeURIComponent(user.displayName || "");
    const email= encodeURIComponent(user.email || "");
    const photo= encodeURIComponent(user.photoURL || "");
    location.href = `https://5g88-main.vercel.app/?name=${name}&email=${email}&photo=${photo}`;
  }

  async function signInWithGoogle(){
    const loginBtn = document.getElementById("googleLoginBtn");
    if (inProgress) return;  // anti double click
    inProgress = true; setLoading(loginBtn, true);

    try{
      // 1) Coba popup
      const result = await doSignInWithPopup();
      const user = result && result.user;
      if(!user) throw new Error("User not found after popup sign-in.");
      await handleAuthResult(user, loginBtn);

    }catch(err){
      // Jika popup diblokir browser → fallback redirect
      const code = (err && err.code) || "";
      console.warn("Popup sign-in failed:", err);

      if (code === "auth/popup-blocked" || code === "auth/cancelled-popup-request"){
        try{
          await doSignInWithRedirect();
          // proses akan lanjut setelah kembali lewat getRedirectResult
          return;
        }catch(e){
          console.error("Redirect sign-in failed:", e);
          alert("Login gagal. Sila cuba lagi.");
        }
      }else{
        alert("Login gagal. Sila cuba lagi.");
      }
    }finally{
      inProgress = false; setLoading(document.getElementById("googleLoginBtn"), false);
    }
  }

  // Tangani hasil redirect jika ada
  async function handleRedirectResultIfAny(){
    try{
      const result = await auth.getRedirectResult();
      if(result && result.user){
        await handleAuthResult(result.user, document.getElementById("googleLoginBtn"));
      }
    }catch(err){
      console.error("getRedirectResult error:", err);
    }
  }

  // ======= Wire UI =======
  document.addEventListener("DOMContentLoaded",()=>{
    const btn = document.getElementById("googleLoginBtn");
    if (btn){
      btn.addEventListener("click", signInWithGoogle, { once:false });
      setLoading(btn, false);
    }
    handleRedirectResultIfAny(); // kalau barusan balik dari redirect
  });
</script>
</body>
</html>
