<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0;
  }

  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: zoomIn 0.3s ease forwards;
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.7);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .popup-box {
    background: #111;
    border: 2px solid gold;
    border-radius: 10px;
    padding: 40px 20px 30px;
    text-align: center;
    position: relative;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    transition: transform 0.3s ease;
  }

  .popup-box img {
    max-width: 220px;
    margin-bottom: 20px;
  }

  .popup-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
    color: gold;
  }

  /* Tombol close X tanpa border */
  .popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background: transparent;
    color: gold;
    border: none;
    font-weight: bold;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease;
    line-height: 1;
  }

  .popup-close:hover {
    transform: scale(1.2);
    color: #fff;
  }

  /* Tombol OK dengan border gold */
  .popup-btn {
    background: transparent;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px auto 0;
    display: inline-block;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .popup-btn:hover {
    transform: scale(1.05);
    background: gold;
    color: black;
  }
</style>
</head>
<body>

<div class="popup-overlay" id="popup">
  <div class="popup-box" id="popupBox">
    <button class="popup-close" onclick="closePopup()">×</button>
    <p class="popup-title">Welcome to 5G88!</p>
    <img src="https://api.5g88.homes/media/LOADING_GIF.webp" alt="5G88 Logo" />
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

  <div class="login-box">
    <img src="https://i.imgur.com/QrxyBjc.png" alt="5G88 Logo">
    <button class="login-btn" onclick="signInWithGoogle()">Login with Google</button>
  </div>
</body>

<script>
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
  window.addEventListener("click", function(e) {
    const popup = document.getElementById("popup");
    const box = document.getElementById("popupBox");
    if (e.target === popup) {
      popup.style.display = "none";
    }
  });
const firebaseConfig = {
  apiKey: "AIzaSyCZ9zUxDf3V9TvI3vOdgeZD7pLE4IuPrOE",
  authDomain: "logins-d615f.firebaseapp.com",
  databaseURL: "https://logins-d615f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "logins-d615f",
  storageBucket: "logins-d615f.appspot.com",
  messagingSenderId: "580872784703",
  appId: "1:580872784703:web:07957551c3214f3d32618a"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.database();

function formatTimestamp(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const d = String(date.getDate()).padStart(2, '0');
  const hh = String(date.getHours()).padStart(2, '0');
  const mm = String(date.getMinutes()).padStart(2, '0');
  const ss = String(date.getSeconds()).padStart(2, '0');
  return `${y} - ${m} - ${d} ${hh}:${mm}:${ss}`;
}

function signInWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(result => {
      const user = result.user;
      if (!user) {
        alert("Login gagal: User tidak ditemukan.");
        return;
      }
      const emailKey = user.email.replace(/\./g, "_");

      db.ref("logins/" + emailKey).set({
        name: user.displayName,
        email: user.email,
        loginAt: formatTimestamp(new Date())
      })
      .then(() => {
        console.log("✅ Login data saved to Firebase");

        localStorage.setItem("gmailLogin", JSON.stringify({
          name: user.displayName,
          email: user.email
        }));

        const name = encodeURIComponent(user.displayName);
        const email = encodeURIComponent(user.email);
        window.location.href = `https://5g88-home.vercel.app/?name=${name}&email=${email}`;
      })
      .catch(err => {
        console.error("❌ Gagal simpan ke Firebase:", err);
        alert("Gagal simpan data login. Coba lagi.");
      });
    })
    .catch(error => {
      console.error("❌ Login gagal:", error);
      alert("Login gagal. Coba lagi.");
    });
}
</script>

</body>
</html>
