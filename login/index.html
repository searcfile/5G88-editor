<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5G88 login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px;
      box-shadow: 0 2px 4px rgba(255, 215, 0, 0.2);
    }

    h1 {
      color: gold;
      font-size: 2em;
    }

    .content {
      padding: 30px;
    }

    button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffd700cc;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Tips Game</h1>
  </header>

  <div class="content">
    <p>Hanya pengguna yang sah boleh akses halaman ini.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="footer">
    &copy; 2025 5G88 Editor | All rights reserved
  </div>

  <script>
    const allowedAdmins = ["5g88.offical@gmail.com", "5g88.offical@gmail.com"]; // Ganti dengan email admin sebenar
    const data = localStorage.getItem("gmailLogin");

    if (!data) {
      // Check URL ?admin=
      const urlParams = new URLSearchParams(window.location.search);
      const adminBypass = urlParams.get("admin");

      if (allowedAdmins.includes(adminBypass)) {
        // Simulasi auto-login untuk admin
        localStorage.setItem("gmailLogin", JSON.stringify({
          name: "Admin",
          email: adminBypass
        }));
        window.location.href = window.location.pathname; // reload bersih
      } else {
        // Redirect ke halaman login kalau bukan admin
        window.location.href = "5g88-login.vercel.app";
      }
    }

    function logout() {
      localStorage.removeItem("gmailLogin");
      window.location.href = "5g88-login.vercel.app";
    }
  </script>

</body>
</html>
