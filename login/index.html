<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - 5G88</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #111, #000);
    }

    .login-container {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
    }

    .login-button {
      background-color: gold;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: white;
      color: black;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Gold_star.svg" alt="logo" class="logo">
    <h1>Welcome to 5G88</h1>
    <button class="login-button" onclick="handleLogin()">Login with Google</button>
    <div class="footer">Powered by 5G88</div>
  </div>

  <script>
    function handleLogin() {
      // Redirect ke halaman Google Apps Script login kamu
      window.location.href = "https://script.google.com/macros/s/AKfycbxeCVi7gNQXYKz9ALVfk6i82rwE35UymICrz9dV-4-xD00HK7xVpNfs2BwgCPO2Az1-/exec";
    }
  </script>
</body>
</html>
