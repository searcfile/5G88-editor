      font-size: 16px;

      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Header */
    .header {
      position: relative;
      width: 100%;
      height: 150px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      position: absolute;
      max-height: 60px;
      top: 10px;
    }
    /* Main container */

      transition: margin-left 0.3s ease;
      padding: 0;
    }
    .container.shrink {

    }
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: gold;
      cursor: pointer;
      z-index: 1100;
    }
    
    @media (max-width: 600px) {

    .marquee-container {
  width: 100%;

}

.marquee-text {

@keyframes marquee {

  <script>
  const tabBar = document.getElementById('tabBar');
  const menuIcon = document.getElementById("menuIcon");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const container = document.getElementById("mainContainer");
  tabBar.id = "tabBar";
  tabBar.style.display = "flex";
  tabBar.style.alignItems = "center";
  tabBar.style.padding = "10px 20px";
  tabBar.style.background = "#111";
  tabBar.style.borderBottom = "1px solid gold";
  document.body.insertBefore(tabBar, container);
    
     menuIcon.addEventListener("click", openSidebar);

  function openSidebar() {
    sidebar.classList.add("active");
    overlay.classList.add("active");
    container.classList.add("shrink");
  }

  function closeSidebar() {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    container.classList.remove("shrink");
  }


  function showTab(label, url) {
    // Clear existing tab
    tabBar.innerHTML = "";

    const tab = document.createElement("div");
    tab.style.background = "#222";
    tab.style.color = "gold";
    tab.style.padding = "8px 12px";
    tab.style.marginRight = "10px";
    tab.style.borderRadius = "5px";
    tab.style.display = "flex";
    tab.style.alignItems = "center";

    const title = document.createElement("span");
    title.textContent = label;

    const closeBtn = document.createElement("span");
    closeBtn.textContent = " ‚úñ";
    closeBtn.style.marginLeft = "10px";
    closeBtn.style.cursor = "pointer";
    closeBtn.style.color = "red";

    closeBtn.onclick = () => {
      tabBar.innerHTML = "";
      document.getElementById('pageFrame').src = "";
    };

    tab.appendChild(title);
    tab.appendChild(closeBtn);
    tabBar.appendChild(tab);
  }

  const pageFrame = document.getElementById('pageFrame');

  function saveTabs(tabs) {
    localStorage.setItem('openTabs', JSON.stringify(tabs));
  }

  function getTabs() {
    return JSON.parse(localStorage.getItem('openTabs')) || [];
  }

  function addTab(label, url) {
    const existingTabs = getTabs();
    const exists = existingTabs.some(tab => tab.label === label);
    if (!exists) {
      existingTabs.push({ label, url });
      saveTabs(existingTabs);
    }
    renderTabs();
    loadPage(url);
  }

  function closeTab(label) {
    let tabs = getTabs().filter(tab => tab.label !== label);
    saveTabs(tabs);
    renderTabs();
    if (tabs.length > 0) {
      loadPage(tabs[tabs.length - 1].url);
    } else {
      pageFrame.src = "";
    }
  }

  function renderTabs() {
    tabBar.innerHTML = "";
    const tabs = getTabs();
    tabs.forEach(tab => {
      const tabElement = document.createElement('div');
      tabElement.className = 'tab';
      tabElement.innerHTML = `
        ${tab.label}
        <button class="close-tab" onclick="closeTab('${tab.label}')">√ó</button>
      `;
      tabBar.appendChild(tabElement);
    });
  }

 function loadPage(url, label = "") {
  pageFrame.src = url;
  closeSidebar();
  if (label) showTab(label, url);
}

  window.onload = () => {
    renderTabs();
    const tabs = getTabs();
    if (tabs.length > 0) {
      loadPage(tabs[tabs.length - 1].url);
    }
  }
  </script>
