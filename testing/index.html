<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Menu Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1b1b1b;
      color: #fff;
    }

    /* Header Gambar */
    .header {
      position: relative;
      width: 100%;
      height: 200px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .header img {
      max-height: 100%;
      object-fit: cover;
    }

    /* Burger Menu */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: gold;
      cursor: pointer;
      z-index: 1001;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
      color: gold;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: gold;
      color: #111;
    }

    /* Tombol Link */
    .menu-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 30px 10px;
    }

    .menu-buttons a {
      text-align: center;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      color: gold;
      border: 2px solid gold;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #1e1e1e, #131313);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      width: 140px;
    }

    .menu-buttons a:hover {
      background: gold;
      color: #111;
      box-shadow: 0 0 15px gold;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">

  </div>

  <!-- Menu Tombol -->
  <div class="menu-buttons">

    <a href="#">ğŸ§§ Menu 4</a>
    <a href="#">ğŸ”¥ Menu 5</a>
    <a href="#">ğŸ® Menu 6</a>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
