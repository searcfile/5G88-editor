    * {

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #111;
      padding: 20px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-overlay.active {
      display: block;
    }

    .sidebar h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: gold;
      text-decoration: none;
      font-size: 18px;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: gold;
      color: #111;
    }

    .close-btn {
      background: gold;
      color: #111;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Header */
    .header {
      position: relative;
      width: 100%;
      height: 150px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      position: absolute;
      max-height: 60px;
      top: 10px;
    }
    /* Main container */
    .container {
      transition: margin-left 0.3s ease;
      padding: 0;
    }
    .container.shrink {
      margin-left: 260px;
    }
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: gold;
      cursor: pointer;
      z-index: 1100;
    }
    
    @media (max-width: 600px) {
      .container.shrink {
        margin-left: 0;
      }
    }
    .marquee-container {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  position: absolute;
  bottom: 10px;
}

.marquee-text {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 15s linear infinite;
  color: gold;
  font-size: 18px;
}

@keyframes marquee {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
    html, body {
  height: 100%;
}
    #pageFrame {
  width: 100%;
  height: calc(100vh - 150px); /* Sesuaikan ikut tinggi header */
  border: none;
}

  <script>
  
    function loadPage(url) {
     document.getElementById('pageFrame').src = url;
     closeSidebar(); // supaya sidebar menutup otomatis
    }
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("mainContainer");

    function openSidebar() {
      sidebar.classList.add("active");
      overlay.classList.add("active");
      container.classList.add("shrink");
    }

    function closeSidebar() {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      container.classList.remove("shrink");
    }
  </script>
