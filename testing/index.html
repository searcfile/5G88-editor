<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Menu Page with Card Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1b1b1b;
      color: #fff;
    }

    /* Header Gambar */
    .header {
      position: relative;
      width: 100%;
      height: 200px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .header img {
      max-height: 100%;
      object-fit: cover;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: gold;
      cursor: pointer;
      z-index: 1001;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
      color: gold;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: gold;
      color: #111;
    }

    /* Card Tombol */
    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      justify-items: center;
    }

    .card-button {
      width: 140px;
      background: linear-gradient(145deg, #1e1e1e, #131313);
      border: 2px solid gold;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      color: gold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .card-button:hover {
      background: gold;
      color: #111;
      box-shadow: 0 0 20px gold;
      transform: scale(1.05);
    }

    .card-button img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .card-button span {
      display: block;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="database.html">ğŸ“ Database</a>
    <a href="info.html">â„¹ï¸ Info</a>
    <a href="login.html">ğŸ” Login</a>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <img src="https://via.placeholder.com/500x200.png?text=Product+Image" alt="Product">
  </div>

  <!-- Card Tombol Menu -->
  <div class="menu-buttons">
    <a href="#" class="card-button">
      <img src="https://via.placeholder.com/140x100.png?text=Game+1" alt="Game 1">
      <span>ğŸ† Menu 1</span>
    </a>
    <a href="#" class="card-button">
      <img src="https://via.placeholder.com/140x100.png?text=Game+2" alt="Game 2">
      <span>ğŸ° Menu 2</span>
    </a>
    <a href="#" class="card-button">
      <img src="https://via.placeholder.com/140x100.png?text=Game+3" alt="Game 3">
      <span>ğŸ’° Menu 3</span>
    </a>
    <a href="#" class="card-button">
      <img src="https://via.placeholder.com/140x100.png?text=Game+4" alt="Game 4">
      <span>ğŸ§§ Menu 4</span>
    </a>
    <a href="#" class="card-button">
      <img src="https://via.placeholder.com/140x100.png?text=Game+5" alt="Game 5">
      <span>ğŸ”¥ Menu 5</span>
    </a>
    <a href="#" class="card-button">
      <img src="https://via.placeholder.com/140x100.png?text=Game+6" alt="Game 6">
      <span>ğŸ® Menu 6</span>
    </a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
