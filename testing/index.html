<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Button Menu with Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1b1b1b;
      color: #fff;
    }

    /* Header */
    .header {
      position: relative;
      width: 100%;
      height: 200px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .header img {
      max-height: 100%;
      object-fit: cover;
    }

    /* Sidebar */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: gold;
      cursor: pointer;
      z-index: 1001;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
      color: gold;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: gold;
      color: #111;
    }

    /* Tombol dengan gambar di atas */
    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 30px 15px;
      justify-items: center;
    }

    .button-container {
      text-align: center;
      margin: 4px;
    }

    .button-container img {
      width: 60px; /* ubah ukuran sesuai kebutuhan */
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .button-container a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      font-size: 14px;
      color: gold;
      border: 2px solid gold;
      border-radius: 8px;
      background: linear-gradient(145deg, #1e1e1e, #131313);
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
    }

    .button-container a:hover {
      background-color: gold;
      color: #111;
      box-shadow: 0 0 12px gold;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="database.html">📁 Database</a>
    <a href="info.html">ℹ️ Info</a>
    <a href="login.html">🔐 Login</a>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <img src="https://via.placeholder.com/500x200.png?text=Product+Image" alt="Product">
  </div>

  <!-- Tombol dengan gambar di luar -->
  <div class="menu-buttons">
    <div class="button-container">
      <img src="https://via.placeholder.com/60.png?text=G1" alt="Icon 1">
      <a href="#">🏆 Menu 1</a>
    </div>
    <div class="button-container">
      <img src="https://via.placeholder.com/60.png?text=G2" alt="Icon 2">
      <a href="#">🎰 Menu 2</a>
    </div>
    <div class="button-container">
      <img src="https://via.placeholder.com/60.png?text=G3" alt="Icon 3">
      <a href="#">💰 Menu 3</a>
    </div>
    <div class="button-container">
      <img src="https://via.placeholder.com/60.png?text=G4" alt="Icon 4">
      <a href="#">🧧 Menu 4</a>
    </div>
    <div class="button-container">
      <img src="https://via.placeholder.com/60.png?text=G5" alt="Icon 5">
      <a href="#">🔥 Menu 5</a>
    </div>
    <div class="button-container">
      <img src="https://via.placeholder.com/60.png?text=G6" alt="Icon 6">
      <a href="#">🎮 Menu 6</a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
