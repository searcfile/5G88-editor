<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME | 5G88</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1b1b1b;
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #111;
      padding: 20px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-overlay.active {
      display: block;
    }

    .sidebar h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: gold;
      text-decoration: none;
      font-size: 18px;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: gold;
      color: #111;
    }

    .close-btn {
      background: gold;
      color: #111;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Header */
    .header {
      position: relative;
      width: 100%;
      height: 180px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      position: absolute;
      max-height: 60px;
      top: 10px;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: gold;
      cursor: pointer;
      z-index: 1100;
    }

    /* Main container */
    .container {
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .container.shrink {
      margin-left: 260px;
    }

    .menu-buttons {
      display: grid;
      flex-wrap: nowrap;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 90px;
      justify-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      width: 100px;
      justify-items: center;
    }

    .button-container img {
      width: 155px;
      height: 155px;
      object-fit: contain;
    }
    .button-container a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 14px;
      color: gold;
      border: 2px solid gold;
      border-radius: 8px;
      text-decoration: none;
      background: #111;
      transition: all 0.3s ease;
      min-width: 120px;
      text-align: center;
      justify-items: center;
    }

    .button-container a:hover {
      background-color: gold;
      color: #111;
      box-shadow: 0 0 10px gold;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container.shrink {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">‚úñ Close</button>
    <h2>Menu</h2>
    <a href="#">üìÅ Database</a>
    <a href="#">‚ÑπÔ∏è Info</a>
    <a href="#">üîê Login</a>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="openSidebar()">‚ò∞</div>
    <img src="https://i.imgur.com/QrxyBjc.png" alt="Product">
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContainer">
    <div class="menu-buttons">
      <div class="button-container">
        <img src="https://i.imgur.com/3Z3LX9G.png" alt="1">
        <a href="#">üèÜ Menu 1</a>
      </div>
      <div class="button-container">
        <img src="https://i.imgur.com/3Z3LX9G.png" alt="2">
        <a href="#">üé∞ Menu 2</a>
      </div>
      <div class="button-container">
        <img src="https://i.imgur.com/3Z3LX9G.png" alt="3">
        <a href="#">üí∞ Menu 3</a>
      </div>
      <div class="button-container">
        <img src="https://i.imgur.com/3Z3LX9G.png" alt="4">
        <a href="#">üßß Menu 4</a>
      </div>
      <div class="button-container">
        <img src="https://i.imgur.com/3Z3LX9G.png" alt="5">
        <a href="#">üî• Menu 5</a>
      </div>
      <div class="button-container">
        <img src="https://i.imgur.com/3Z3LX9G.png" alt="6">
        <a href="#">üéÆ Menu 6</a>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const container = document.getElementById("mainContainer");

    function openSidebar() {
      sidebar.classList.add("active");
      overlay.classList.add("active");
      container.classList.add("shrink");
    }

    function closeSidebar() {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      container.classList.remove("shrink");
    }
  </script>
</body>
</html>
