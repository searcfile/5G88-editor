<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Game Log Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }
    .logs-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .log-generator {
      flex: 1;
      min-width: 300px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
    }
    .theme-blue {
      background-color: #eef6ff;
      border: 2px solid #66aaff;
    }
    .theme-red {
      background-color: #fff0f0;
      border: 2px solid #ff6666;
    }
    select, button {
      margin: 5px 0;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logs-container">
    <!-- Generator 1 -->
    <div class="log-generator theme-blue">
      <h3>Generator 1</h3>
      <select id="gameSelect1"></select>
      <select id="betSelect1"></select>
      <button onclick="generateLogs(1)">Generate</button>
      <table>
        <thead>
          <tr>
            <th>TableID<br>Set Score</th>
            <th>Begin</th>
            <th>End</th>
            <th>Win</th>
          </tr>
        </thead>
        <tbody id="tableBody1"></tbody>
      </table>
    </div>

    <!-- Generator 2 -->
    <div class="log-generator theme-red">
      <h3>Generator 2</h3>
      <select id="gameSelect2"></select>
      <select id="betSelect2"></select>
      <button onclick="generateLogs(2)">Generate</button>
      <table>
        <thead>
          <tr>
            <th>TableID<br>Set Score</th>
            <th>Begin</th>
            <th>End</th>
            <th>Win</th>
          </tr>
        </thead>
        <tbody id="tableBody2"></tbody>
      </table>
    </div>
  </div>

  <script>
    const gameData = {
      "Great88": [1.00, 2.00, 3.00, 5.00, 10.00],
      "SeaWorld": [0.50, 1.00, 1.50, 2.50, 5.00]
    };

    function init(selectId, betId) {
      const gameSelect = document.getElementById(selectId);
      const betSelect = document.getElementById(betId);
      Object.keys(gameData).forEach(game => {
        const option = document.createElement("option");
        option.value = game;
        option.text = game;
        gameSelect.appendChild(option);
      });
      gameSelect.addEventListener("change", () => {
        updateBets(gameSelect.value, betId);
      });
      updateBets(gameSelect.value, betId);
    }

    function updateBets(game, betId) {
      const betSelect = document.getElementById(betId);
      betSelect.innerHTML = "";
      gameData[game].forEach(bet => {
        const option = document.createElement("option");
        option.value = bet;
        option.text = bet.toFixed(2);
        betSelect.appendChild(option);
      });
    }

    function generateLogs(index) {
      const game = document.getElementById(`gameSelect${index}`).value;
      const bet = parseFloat(document.getElementById(`betSelect${index}`).value);
      const tbody = document.getElementById(`tableBody${index}`);
      tbody.innerHTML = "";
      let beginMoney = 1000;

      for (let i = 0; i < 10; i++) {
        const endMoney = beginMoney - Math.floor(Math.random() * 50);
        const win = bet * Math.floor(Math.random() * 5);
        const setScore = endMoney - beginMoney;

        const row = `<tr>
          <td>Table${i + 1}<br>${setScore}</td>
          <td>${beginMoney}</td>
          <td>${endMoney}</td>
          <td>${win}</td>
        </tr>`;

        tbody.innerHTML += row;
        beginMoney = endMoney;
      }
    }

    // Init both generators
    init("gameSelect1", "betSelect1");
    init("gameSelect2", "betSelect2");
  </script>
</body>
</html>
