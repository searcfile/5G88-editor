<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Font Source Sans 3</title>
  <style>
    @import url('https://api.fontshare.com/v2/css?f[]=source-sans-3@400,700&display=swap');

    body {
      font-family: 'Source Sans 3', 'Source Sans Pro', Arial, sans-serif;
      font-size: 18px;
      line-height: 1.5;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
    }

    p {
      margin-bottom: 10px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
    }

    button {
      padding: 8px 14px;
      margin-top: 15px;
      background-color: #3c8dbc;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Testing Font: Source Sans 3</h1>
  <p>Ini adalah teks paragraf menggunakan font <strong>Source Sans 3</strong>.</p>
  <p>Font ini seharusnya terlihat halus dan modern. Jika tidak, maka fallback ke Arial.</p>

  <table>
    <thead>
      <tr><th>Nama</th><th>Nilai</th></tr>
    </thead>
    <tbody>
      <tr><td>Player 1</td><td>200</td></tr>
      <tr><td>Player 2</td><td>150</td></tr>
    </tbody>
  </table>

  <button>Test Button</button>
</body>
</html>
