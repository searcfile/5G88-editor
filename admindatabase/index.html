<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #141414;
    color: #3b8cff;
    padding: 0;
    margin: 0;
  }
  .header {
  background-color: #1668dc;
  font-size: 30px;
  height: 90px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
}
  .table-container {
  padding: 0 20px;
}
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: #222;
  }
  th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #1668dc;
    color: #fff;
  }
  tbody tr:nth-child(even) {
    background: rgba(0,0,0,0.25);
  }
 .search-container {
  display: flex;
  align-items: center;
  justify-content: space-between; /* ‚úÖ */
  width: 100%;
  padding: 0 20px;
  margin: 20px 0 10px;
  background-color: transparent;
  gap: 10px;
}
.search-box {
  display: flex;
  width: 500px;
}
/* INPUT */
.search-container input {
  flex: 1;
  padding: 10px 10px;
  font-size: 14px;
  color: white;
  background-color: #141414;
  border: 1px solid #424242;
  border-radius: 6px 0 0 6px;
  outline: none;
  box-sizing: border-box;
  transition: border-color 0.2s;
}

.search-container input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.search-container input:hover {
  border-color: #3b8cff;
}
.search-container input:focus {
  border-color: #1668dc;
}

/* BUTTON */
.search-container button {
  padding: 10px 10px;
  background-color: #141414;
  border: 1px solid #424242;
  border-left: 1px solid #424242; /* penting agar tak dobel border */
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: #aaa;
  transition: color 0.2s, background-color 0.2s, border-color 0.2s;
  box-sizing: border-box;
}

.search-container button:hover {
  border-color: #3b8cff;
  color: #3b8cff;
  background-color: #1a1a1a;
}
.search-container button:active {
  border-color: #1668dc;
  color: #1668dc;
  background-color: #1a1a1a;
}

/* SVG ikut warna */
.search-container button svg {
  stroke: currentColor;
  transition: stroke 0.2s;
}
#searchBtn.loading {
  border: 1px solid #3b8cff;
  border-radius: 0 6px 6px 0;
  box-shadow: 0 0 10px #3b8cff;
  background-color: #1a1a1a;
}

#searchBtn.loading svg {
  stroke: #3b8cff;
  filter: drop-shadow(0 0 5px #3b8cff);
  animation: pulseIcon 5s ease-in-out infinite;
}

@keyframes pulseIcon {
  0% { filter: drop-shadow(0 0 0px #3b8cff); }
  50% { filter: drop-shadow(0 0 8px #3b8cff); }
  100% { filter: drop-shadow(0 0 0px #3b8cff); }
}
#forceLogoutAllBtn {
  background: #dc2626;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  white-space: nowrap;
  margin-right: 40px;
}
.confirm-box {
  background-color: #1f1f1f;
  border: 1px solid #3b8cff;
  border-radius: 6px;
  padding: 10px;
  width: 120px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  color: white;
  font-size: 13px;
  line-height: 1.3;
  word-wrap: break-word;
  white-space: normal;
}

.confirm-message {
  margin-bottom: 8px;
}

.confirm-actions {
  display: flex;
  justify-content: flex-start; /* ‚úÖ tombol di kiri */
  gap: 6px;
  flex-wrap: wrap;
}

.btn-no,
.btn-yes {
  padding: 4px 10px;
  border-radius: 4px;
  font-size: 13px;
  cursor: pointer;
  border: none;
}

.btn-no {
  background-color: #3a3a3a;
  color: white;
}

.btn-yes {
  background-color: #dc2626;
  color: white;
}

.btn-no:hover,
.btn-yes:hover {
  opacity: 0.9;
}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<div class="header">User List (Login)</div>
  
<div class="search-container">
  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="Search"
      autocomplete="off"
    />
    <button id="searchBtn" type="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M21 21L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="10" cy="10" r="6" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </div>
  <button id="forceLogoutAllBtn">Force Logout All</button>
</div>
  
<div class="table-container">
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Time Logged In</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="loginTableBody">
    <tr><td colspan="4">Loading data...</td></tr>
  </tbody>
</table>
</div>

<div id="confirmBox" class="confirm-box" style="display: none; position: absolute; z-index: 9999;">
  <div class="confirm-message">Are you sure you want to logout this user?</div>
  <div class="confirm-actions">
    <button id="confirmNo" class="btn-no">No</button>
    <button id="confirmYes" class="btn-yes">Yes</button>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCZ9zUxDf3V9TvI3vOdgeZD7pLE4IuPrOE",
    authDomain: "logins-d615f.firebaseapp.com",
    databaseURL: "https://logins-d615f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "logins-d615f",
    storageBucket: "logins-d615f.appspot.com",
    messagingSenderId: "580872784703",
    appId: "1:580872784703:web:07957551c3214f3d32618a"
  };

  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref('logins');

  let allLoginData = [];

  function parseDateString(dateString) {
    if (!dateString) return null;
    const cleaned = dateString.replace(/\s*-\s*/g, '-').trim();
    const parts = cleaned.split(' ');
    if (parts.length < 2) return null;

    const datePart = parts[0];
    const timePart = parts[1];
    const [year, month, day] = datePart.split('-');

    const isoString = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`;
    const date = new Date(isoString);
    return isNaN(date) ? null : date;
  }

  function formatDateTime(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
  }

  function filterTable(query, data) {
    const lowerQuery = query.toLowerCase();
    return data.filter(item =>
      (item.name || '').toLowerCase().includes(lowerQuery) ||
      (item.email || '').toLowerCase().includes(lowerQuery)
    );
  }

  function sanitizeEmail(email) {
  return email.replace(/\./g, "_");
}

function forceLogoutUser(email) {
  const userId = email.replace(/\./g, "_");
  firebase.database().ref("logins/admin_override").set({
    target: userId,
    forceLogout: true,
    time: Date.now()
  }).then(() => {
    alert(`‚úÖ Logout command sent for ${email}`);
  }).catch(err => {
    alert(`‚ùå Gagal logout: ${err.message}`);
  });
}

function renderLoginTable(dataArray) {
  const tbody = document.getElementById('loginTableBody');
  if (!dataArray.length) {
    tbody.innerHTML = '<tr><td colspan="5">No matching login data found.</td></tr>';
    return;
  }

  let html = '';
  dataArray.forEach((item, index) => {
    const sanitizedEmail = item.email || '';
    html += `<tr>
      <td>${index + 1}</td>
      <td>${item.name || '-'}</td>
      <td>${item.email || '-'}</td>
      <td>${item.dateObj ? formatDateTime(item.dateObj) : item.loginRaw}</td>
      <td>
        <button class="logout-btn"
          onclick="showConfirmBox(this, '${sanitizedEmail}')"
          style="background:#dc2626;color:white;padding:6px 12px;border:none;border-radius:4px;cursor:pointer;">
          Logout
        </button>
      </td>
    </tr>`;
  });
  tbody.innerHTML = html;
}

  function loadLoginData() {
    const searchBtn = document.getElementById('searchBtn');
    searchBtn.classList.add('loading'); // üîµ Aktifkan efek glowing tombol + icon

    dbRef.once('value', snapshot => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById('loginTableBody').innerHTML = '<tr><td colspan="4">No login data found.</td></tr>';
        searchBtn.classList.remove('loading');
        return;
      }

      allLoginData = Object.values(data)
        .map(item => {
          const dateObj = parseDateString(item.loginAt);
          return {
            ...item,
            dateObj,
            loginRaw: item.loginAt || '-'
          };
        })
        .sort((a, b) => {
          if (!a.dateObj && !b.dateObj) return 0;
          if (!a.dateObj) return 1;
          if (!b.dateObj) return -1;
          return b.dateObj - a.dateObj;
        });

      const searchTerm = document.getElementById('searchInput')?.value || '';
      const filteredData = filterTable(searchTerm, allLoginData);
      renderLoginTable(filteredData);

      searchBtn.classList.remove('loading');
    }, error => {
      document.getElementById('loginTableBody').innerHTML = `<tr><td colspan="5">Error: ${error.message}</td></tr>`;
      searchBtn.classList.remove('loading');
    });
  }

  function preserveScrollAndLoad() {
    const scrollY = window.scrollY;
    loadLoginData();
    setTimeout(() => {
      window.scrollTo({ top: scrollY, behavior: 'instant' });
    }, 50);
  }

  function setupSearchListener() {
    const input = document.getElementById('searchInput');
    if (input) {
      input.addEventListener('input', () => {
        const filteredData = filterTable(input.value, allLoginData);
        renderLoginTable(filteredData);
      });
    }
  }

  preserveScrollAndLoad();
  setInterval(preserveScrollAndLoad, 5000);
  window.onload = setupSearchListener;

  document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value;
    const filtered = filterTable(query, allLoginData);
    renderLoginTable(filtered);
  });
function showConfirmBox(button, email) {
  const box = document.getElementById("confirmBox");
  const yesBtn = document.getElementById("confirmYes");
  const noBtn = document.getElementById("confirmNo");

  // ‚úÖ Posisi di kanan tombol Logout
  const rect = button.getBoundingClientRect();
  box.style.top = `${rect.top + window.scrollY}px`;
  box.style.left = `${rect.right + 10}px`;
  box.style.display = "block";

  // ‚úÖ Reset listener agar tidak stack
  yesBtn.replaceWith(yesBtn.cloneNode(true));
  noBtn.replaceWith(noBtn.cloneNode(true));

  document.getElementById("confirmYes").onclick = () => {
    box.style.display = "none";
    forceLogoutUser(email); // ‚úÖ Fungsi logout tetap dipakai
  };

  document.getElementById("confirmNo").onclick = () => {
    box.style.display = "none";
  };
}

// ‚úÖ Tutup popup jika klik luar
document.addEventListener("click", function(e) {
  const box = document.getElementById("confirmBox");
  if (box.style.display === "block" && !box.contains(e.target) && !e.target.classList.contains("logout-btn")) {
    box.style.display = "none";
  }
});

document.getElementById('forceLogoutAllBtn').addEventListener('click', () => {
  if (!confirm("‚ö†Ô∏è Are you sure you want to force logout ALL users?")) return;

  const updates = {
    time: Date.now(),
    users: allLoginData
      .filter(user => user.email)
      .map(user => user.email.replace(/\./g, "_"))
  };

  firebase.database().ref("logins/admin_override").set({
    forceLogoutAll: true,
    ...updates
  }).then(() => {
    alert("‚úÖ Semua user telah dikirim perintah logout.");

    // ‚úÖ Hapus perintah forceLogoutAll setelah 5 detik
    setTimeout(() => {
      firebase.database().ref("logins/admin_override").remove();
    }, 3000);
  }).catch(err => {
    alert("‚ùå Gagal logout semua user: " + err.message);
  });
});
</script>
</body>
</html>
