<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Login</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #111;
      border: 2px solid white;
      border-radius: 10px;
      padding: 40px;
      display: inline-block;
      box-shadow: 0 0 10px gold;
      width: 450px;
      min-height: 100px;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 250px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .popup-logo {
      max-width: 200px;
      margin-top: 20px;
    }
    /* Background overlay */
  #popupOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hidden awalnya */
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
    /* Popup box */
  #popupBox {
    background-color: black;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
    padding: 60px 90px;
    min-height: 700px;
    width: 450px;
    position: relative;
    animation: zoomIn 0.3s ease;
    text-align: center;
    box-shadow: 0 0 10px gold;
  }
    /* Zoom animation */
  @keyframes zoomIn {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

    #popupClose {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 30px;
    font-weight: bold;
    color: gold;
    cursor: pointer;
  }
    /* OK button */
  #popupOkBtn {
    margin-top: 20px;
    background-color: black;
    color: gold;
    border: none;
    padding: 15px 28px;
    font-weight: bold;
    border-radius: 5px;
    border: 2px solid white;
    cursor: pointer;
    display: block;
    margin: 30px auto 0 auto;
  }

  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div id="popupOverlay">
  <div id="popupBox">
    <span id="popupClose">&times;</span>
    <h3 style="color: white; margin-bottom: 30px; font-size: 30px;">Welcome to 5G88</h3>
    <p style="color: #333;">Please login using your Gmail to continue.</p>
    
    <img src="https://i.imgur.com/3pYdesE.png" alt="Logo 5G88" class="popup-logo">
    <button id="popupOkBtn">OK</button>
  </div>
</div>
  
  <div class="login-box">
    <img src="https://i.imgur.com/QrxyBjc.png" alt="5G88 Logo" style="max-width: 300px; margin-bottom: 10px;">
    <div id="g_id_onload"
         data-client_id="383307556387-3kdcpv4eiu8bep327pv11vp05li96pm7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="filled_black"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("popupOverlay");
  const closeBtn = document.getElementById("popupClose");
  const okBtn = document.getElementById("popupOkBtn");

  // Tampilkan popup saat halaman load
  overlay.style.display = "flex";

  // Tutup popup kalau klik OK atau X
  closeBtn.onclick = okBtn.onclick = () => {
    overlay.style.display = "none";
  };

  // Tutup jika klik di luar kotak popup
  overlay.addEventListener("click", function (e) {
    if (e.target === overlay) {
      overlay.style.display = "none";
    }
  });
});
    
   window.onload = () => {
    // ðŸ›‘ Nonaktifkan auto login agar user yang logout tak langsung auto-login lagi
    google.accounts.id.disableAutoSelect();
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);

    // âœ… Simpan ke localStorage
    localStorage.setItem("gmailLogin", JSON.stringify({
      name: data.name,
      email: data.email
    }));

    // Ambil user dari localStorage langsung, dan redirect
    const existingUser = localStorage.getItem("gmailLogin");
    if (existingUser) {
      const user = JSON.parse(existingUser);
      const name = encodeURIComponent(user.name);
      const email = encodeURIComponent(user.email);

      setTimeout(() => {
        window.location.href = `https://5g88-tipsgame.vercel.app/?name=${name}&email=${email}`;
      }, 300);
    }
  }
  </script>
</body>
</html>
