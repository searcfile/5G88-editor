<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Login</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .login-box {
      background: #111;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 40px;
      display: inline-block;
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-box">
    <h1>Welcome to 5G88</h1>
    <div id="g_id_onload"
         data-client_id="383307556387-3kdcpv4eiu8bep327pv11vp05li96pm7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="filled_black"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const name = encodeURIComponent(data.name);
      const email = encodeURIComponent(data.email);

      // ✅ Simpan user info ke localStorage
      localStorage.setItem("gmailLogin", JSON.stringify({
        name: data.name,
        email: data.email
      }));

      // ✅ Delay redirect supaya penyimpanan selesai
      setTimeout(() => {
        window.location.href = `https://5g88-tipsgame.vercel.app/?name=${name}&email=${email}`;
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const existingUser = localStorage.getItem("gmailLogin");
      if (existingUser) {
        const user = JSON.parse(existingUser);
        const name = encodeURIComponent(user.name);
        const email = encodeURIComponent(user.email);

        setTimeout(() => {
          window.location.href = `https://5g88-tipsgame.vercel.app/?name=${name}&email=${email}`;
        }, 1000);
      }
    });
  </script>
</body>
</html>
