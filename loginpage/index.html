<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 30px 0;
      box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
    }

    h1 {
      color: gold;
      font-size: 2.5em;
      margin: 0;
    }

    .content {
      padding: 60px 20px;
    }

    .g_id_signin {
      display: inline-block;
      margin-top: 40px;
    }

    .footer {
      margin-top: 80px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to 5G88</h1>
  </header>

  <div class="content">
    <p style="font-size: 1.2em;">Login with Gmail to access Tips Game</p>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="383307556387-3kdcpv4eiu8bep327pv11vp05li96pm7.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <div class="footer">
    &copy; 2025 5G88 Official. All rights reserved.
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const user = {
        name: data.name,
        email: data.email
      };

      // Simpan ke localStorage
      localStorage.setItem("gmailLogin", JSON.stringify(user));

      // Redirect ke halaman tips
      window.location.href = "https://searcfile.github.io/5G88-editor/menu/tipsgame/";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
