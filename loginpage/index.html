<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Login</title>
  <style>
    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: #111;
      border: 2px solid white;
      border-radius: 10px;
      padding: 40px;
      width: 450px;
      text-align: center;
      box-shadow: 0 0 10px gold;
    }

    .login-box img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    /* Ensure Google Sign-In container shows */
    .g_id_signin {
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://i.imgur.com/QrxyBjc.png" alt="5G88 Logo">

    <!-- Google Sign-In Configuration -->
    <div id="g_id_onload"
         data-client_id="383307556387-3kdcpv4eiu8bep327pv11vp05li96pm7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="filled_black"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

</body>
</html>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("popupOverlay");
  const closeBtn = document.getElementById("popupClose");
  const okBtn = document.getElementById("popupOkBtn");

  // Tampilkan popup saat halaman load
  overlay.style.display = "flex";

  // Tutup popup kalau klik OK atau X
  closeBtn.onclick = okBtn.onclick = () => {
    overlay.style.display = "none";
  };

  // Tutup jika klik di luar kotak popup
  overlay.addEventListener("click", function (e) {
    if (e.target === overlay) {
      overlay.style.display = "none";
    }
  });
});
    
   window.onload = () => {
    // ðŸ›‘ Nonaktifkan auto login agar user yang logout tak langsung auto-login lagi
    google.accounts.id.disableAutoSelect();
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);

    // âœ… Simpan ke localStorage
    localStorage.setItem("gmailLogin", JSON.stringify({
      name: data.name,
      email: data.email
    }));

    // Ambil user dari localStorage langsung, dan redirect
    const existingUser = localStorage.getItem("gmailLogin");
    if (existingUser) {
      const user = JSON.parse(existingUser);
      const name = encodeURIComponent(user.name);
      const email = encodeURIComponent(user.email);

      setTimeout(() => {
        window.location.href = `https://5g88-tipsgame.vercel.app/?name=${name}&email=${email}`;
      }, 300);
    }
  }
  </script>
</body>
</html>
