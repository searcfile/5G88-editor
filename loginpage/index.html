<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Gold Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 30px 0;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
      text-align: center;
    }

    h1 {
      color: gold;
      font-size: 2.5em;
      margin: 0;
      text-shadow: 0 0 5px gold;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .g_id_signin {
      margin-top: 30px;
    }

    .box {
      background: #111;
      border: 2px solid gold;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    p {
      color: #ddd;
      font-size: 1.1em;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.85em;
      color: #888;
      background-color: #111;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>5G88 Member Login</h1>
  </header>

  <div class="content">
    <div class="box">
      <p>Silakan login dengan Gmail Anda untuk melanjutkan</p>

      <!-- Google Sign-In -->
      <div id="g_id_onload"
        data-client_id="383307556387-3kdcpv4eiu8bep327pv11vp05li96pm7.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="filled_black"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 5G88 Official. All rights reserved.
  </div>

  <script>
  function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
  ).join(''));
  return JSON.parse(jsonPayload);
}

function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);
  const name = encodeURIComponent(data.name);
  const email = encodeURIComponent(data.email);

  // ✅ Simpan data dulu ke localStorage
  localStorage.setItem("gmailLogin", JSON.stringify({
    name: data.name,
    email: data.email
  }));

  // ✅ Delay redirect 300ms agar localStorage sempat tersimpan
  setTimeout(() => {
    window.location.href = `https://searcfile.github.io/5G88-editor/menu/tipsgame/?name=${name}&email=${email}`;
  }, 300);
}

// ✅ Cek jika user sudah login (langsung redirect)
document.addEventListener('DOMContentLoaded', () => {
  const existingUser = localStorage.getItem("gmailLogin");
  if (existingUser) {
    const user = JSON.parse(existingUser);
    const name = encodeURIComponent(user.name);
    const email = encodeURIComponent(user.email);
    console.log("Sudah login, redirect ke tipsgame...");
    
    setTimeout(() => {
      window.location.href = `https://searcfile.github.io/5G88-editor/menu/tipsgame/?name=${name}&email=${email}`;
    }, 300); // Tambahkan delay agar aman
  }
});
 </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
