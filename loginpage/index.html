<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Login</title>
  <style>
    body {
      background: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .login-box {
      background: #111;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 40px;
      display: inline-block;
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- POPUP OVERLAY -->
<div id="popupOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
     background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 9999;">

  <!-- POPUP BOX -->
  <div id="popupBox" style="background-color: white; padding: 20px 30px; border-radius: 10px; position: relative; max-width: 400px; text-align: center;">

    <!-- Close (X) -->
    <span id="popupClose" style="position: absolute; top: 10px; right: 15px; cursor: pointer; font-weight: bold; font-size: 20px;">&times;</span>

    <!-- Message -->
    <h3 style="color: black; margin-bottom: 15px;">Welcome to 5G88</h3>
    <p style="color: #333;">Please login using your Gmail to continue.</p>

    <!-- OK Button -->
    <button id="popupOkBtn" style="margin-top: 20px; padding: 8px 16px; background-color: gold; color: black; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
      OK
    </button>

  </div>
</div>
  
  <div class="login-box">
    <h1>Welcome to 5G88</h1>
    <div id="g_id_onload"
         data-client_id="383307556387-3kdcpv4eiu8bep327pv11vp05li96pm7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="filled_black"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("popupOverlay");
  const closeBtn = document.getElementById("popupClose");
  const okBtn = document.getElementById("popupOkBtn");

  // Tampilkan popup saat halaman load
  overlay.style.display = "flex";

  // Tutup popup kalau klik OK atau X
  closeBtn.onclick = okBtn.onclick = () => {
    overlay.style.display = "none";
  };

  // Tutup jika klik di luar kotak popup
  overlay.addEventListener("click", function (e) {
    if (e.target === overlay) {
      overlay.style.display = "none";
    }
  });
});
    
   window.onload = () => {
    // ðŸ›‘ Nonaktifkan auto login agar user yang logout tak langsung auto-login lagi
    google.accounts.id.disableAutoSelect();
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);

    // âœ… Simpan ke localStorage
    localStorage.setItem("gmailLogin", JSON.stringify({
      name: data.name,
      email: data.email
    }));

    // Ambil user dari localStorage langsung, dan redirect
    const existingUser = localStorage.getItem("gmailLogin");
    if (existingUser) {
      const user = JSON.parse(existingUser);
      const name = encodeURIComponent(user.name);
      const email = encodeURIComponent(user.email);

      setTimeout(() => {
        window.location.href = `https://5g88-tipsgame.vercel.app/?name=${name}&email=${email}`;
      }, 300);
    }
  }
  </script>
</body>
</html>
