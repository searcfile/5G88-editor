<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amount Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #000;
    }

    .header {
      background-color: #eeeeee;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: 400;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    .amount-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .amount-box h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .charges {
      font-size: 16px;
      color: #333;
    }

    .btn-group {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

  <div class="header" id="datetime">Loading date...</div>

  <div class="amount-box">
    <h2><strong>Amount</strong></h2>
    <div class="amount">MYR <span id="amount">1,000.00</span></div>
    <div class="charges">Bank Charges MYR <span id="charges">0.00</span></div>

    <div class="btn-group">
      <button onclick="updateDateTime()">Update Date & Time</button>
      <button onclick="increaseAmount()">Tambah Amount</button>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        day: '2-digit', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true 
      };
      const formatted = now.toLocaleString('en-GB', options).replace(',', '');
      document.getElementById('datetime').textContent = formatted;
    }

    function increaseAmount() {
      const amountEl = document.getElementById('amount');
      let currentAmount = parseFloat(amountEl.textContent.replace(/,/g, ''));
      currentAmount += 100.00;
      amountEl.textContent = currentAmount.toLocaleString('en-MY', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Initialize
    updateDateTime();
  </script>

</body>
</html>
