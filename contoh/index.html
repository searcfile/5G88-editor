<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amount Display Manual Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .header {
      width: 100%;
      background-color: #eeeeee;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
      color: #000;
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 320px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #000;
    }

    .content {
      text-align: center;
      color: #000;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
    }

    .content h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .charges {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header" id="datetime">Loading date...</div>

  <!-- INPUT & BUTTON DI LUAR CONTENT BOX -->
  <div class="inputs">
    <input type="datetime-local" id="input-date" />
    <input type="number" id="input-amount" placeholder="Masukkan amount contoh: 1500.00" step="0.01" />
    <button onclick="updateManual()">Update Manual</button>
    <button onclick="resetDefault()">Reset ke Default</button>
  </div>

  <!-- MAIN CONTENT BOX -->
  <div class="content">
    <h2><strong>Amount</strong></h2>
    <div class="amount">MYR <span id="amount-display">1,000.00</span></div>
    <div class="charges">Bank Charges MYR <span id="charges">0.00</span></div>
  </div>

  <script>
    function updateManual() {
      const inputDate = document.getElementById('input-date').value;
      const inputAmount = document.getElementById('input-amount').value;

      if (inputDate) {
        const dt = new Date(inputDate);
        const options = {
          day: '2-digit', month: 'long', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true
        };
        const formattedDate = dt.toLocaleString('en-GB', options).replace(',', '');
        document.getElementById('datetime').textContent = formattedDate;
      }

      if (inputAmount) {
        const amount = parseFloat(inputAmount);
        document.getElementById('amount-display').textContent = amount.toLocaleString('en-MY', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
      }
    }

    function resetDefault() {
      document.getElementById('input-date').value = '';
      document.getElementById('input-amount').value = '';
      document.getElementById('datetime').textContent = '20 May 2025, 01:35:31 pm';
      document.getElementById('amount-display').textContent = '1,000.00';
    }

    // Set default on load
    window.onload = function() {
      resetDefault();
    };
  </script>

</body>
</html>
