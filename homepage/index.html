function addTab(label, url) {
  const existingTabs = getTabs();
  const exists = existingTabs.some(tab => tab.label === label);
  if (!exists) {
    existingTabs.push({ label, url });
    saveTabs(existingTabs);
  }
  renderTabs();
  loadPage(url);
}

function closeTab(label) {
  let tabs = getTabs().filter(tab => tab.label !== label);

  renderTabs();
  if (tabs.length > 0) {
    loadPage(tabs[tabs.length - 1].url);
  } else {
    pageFrame.src = "";
  }
}
 
function renderTabs() {
  tabBar.innerHTML = "";
  const tabs = getTabs();

  tabs.forEach((tab, index) => {
    const tabElement = document.createElement("div");
    tabElement.className = "tab";
    tabElement.draggable = true;
    tabElement.dataset.index = index;
    tabElement.style.background = "#222";
    tabElement.style.color = "gold";
    tabElement.style.padding = "2px 3px";
    tabElement.style.marginRight = "0px";
    tabElement.style.borderRadius = "3px";
    tabElement.style.border = "1px solid gold";
    tabElement.style.display = "inline-flex";
    tabElement.style.alignItems = "center";
    tabElement.style.fontSize = "14px";
    tabElement.style.userSelect = "none";
    tabElement.style.cursor = "pointer";
    
    tabElement.addEventListener("dragstart", function (e) {
      e.dataTransfer.setData("text/plain", index);
      tabElement.style.opacity = "0.5";
    });

    tabElement.addEventListener("dragend", function () {
      tabElement.style.opacity = "1";
    });

    tabElement.addEventListener("dragover", function (e) {
      e.preventDefault();
    });

    tabElement.addEventListener("drop", function (e) {
      e.preventDefault();
      const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
      const toIndex = index;

      if (fromIndex !== toIndex) {
        const updatedTabs = getTabs();
        const [movedTab] = updatedTabs.splice(fromIndex, 1);
        updatedTabs.splice(toIndex, 0, movedTab);
        saveTabs(updatedTabs);
        renderTabs();
      }
    });

    tabElement.onclick = () => loadPage(tab.url);

    const currentFrame = document.getElementById("pageFrame");
if (currentFrame && tab.url === currentFrame.src) {
  tabElement.classList.add("active-tab");
}
    const title = document.createElement("span");
    title.textContent = tab.label;

      closeTab(tab.label);
    };

    tabElement.appendChild(title);
    tabElement.appendChild(closeBtn);
    tabBar.appendChild(tabElement);
  });

  const tabs = getTabs();
  const tabElements = document.querySelectorAll(".tab");
  tabs.forEach((tab, index) => {
    if (tab.url === url) {
      if (tabElements[index]) {
        tabElements[index].classList.add("active-tab");
      }
    }
  });
}

function formatTimestamp(date) {
  const y = date.getFullYear();

  const hh = String(date.getHours()).padStart(2, '0');

  const ss = String(date.getSeconds()).padStart(2, '0');

  const userNameElem = document.getElementById("userName");
if (userNameElem) {
  const nameParts = loginData.name.trim().split(" ");
  const displayName = (nameParts.length >= 2 && nameParts[0].toLowerCase() === nameParts[1].toLowerCase())
    ? nameParts[0]
    : loginData.name;
  userNameElem.textContent = displayName;
}

  const userEmailElem = document.getElementById("userEmail");
  if (userEmailElem) userEmailElem.textContent = loginData.email;

  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("gmailLogin");
      sessionStorage.setItem("forceLogout", "1");

      if (window.google?.accounts?.id) {
        google.accounts.id.disableAutoSelect();
      }

      window.location.href = "https://5g88-login.vercel.app/";
    });
  }

  function updateDateTime() {
    const now = new Date();

    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    const day = String(now.getDate()).padStart(2, '0');
    const monthNames = ['Jan', 'Feb', 'Mac', 'Apr', 'Mei', 'Jun', 'Jul', 'Ogos', 'Sep', 'Okt', 'Nov', 'Dis'];
    const month = monthNames[now.getMonth()];
    const year = now.getFullYear();

    const timeString = `${hours}:${minutes}:${seconds} ${day} ${month} ${year}`;

    document.getElementById('dateTime').textContent = timeString;
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();

  window.addEventListener("message", async function (e) {
  if (e.origin !== "https://5g88-logogame.vercel.app") return;

  const data = e.data;

  if (data && data.action === "copy-image" && data.url) {
    try {
      const response = await fetch(data.url);
      const blob = await response.blob();
      const item = new ClipboardItem({ [blob.type]: blob });
      await navigator.clipboard.write([item]);
    } catch (err) {
      console.error(err);
    }
  }
});
  
  const loadingScreen = document.getElementById("loadingScreen");
  if (loadingScreen) {
    loadingScreen.style.display = "none";
  }
});
  </script>
