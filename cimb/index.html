<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .receipt-container {
      max-width: 700px;
      margin: 30px auto;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .status-bar {
      background-color: #eeeeee;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .status-bar .success {
      color: #4CAF50;
      font-weight: bold;
    }
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .left-section {
      width: 60%;
    }
    .left-section .label {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .left-section .info {
      margin-bottom: 12px;
    }
    .right-section {
      width: 35%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
    }
    .amount-label {
      font-size: 12px;
      color: #333;
      position: absolute;
      top: 0;
      right: 0;
    }
    .amount-value {
      font-size: 26px;
      font-weight: bold;
      margin-top: 25px;
    }
    .bank-charge {
      font-size: 12px;
      color: #333;
      align-self: flex-end;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="header">DuitNow / Transfer Money Acknowledgement</div>
    <div class="status-bar">
      <div><span class="success">Successful</span> Ref 655784946</div>
      <div id="transferTime">18 May 2025, 03:26:30 pm</div>
    </div>
    <div class="content">
      <div class="left-section">
        <div class="info">
          <div class="label">To</div>
        </div>
        <div class="info">
          <div class="label">Account Number</div>
          <div>7002795979</div>
        </div>
        <div class="info">
          <div class="label">Account Name</div>
          <div>SA PASSBOOK</div>
        </div>
        <div class="info">
          <div class="label">Recipient Name</div>
          <div>MOHD IRWAN BIN MOHD ZAIBI</div>
        </div>
      </div>
      <div class="right-section">
        <div class="amount-label">Amount</div>
        <div class="amount-value">MYR 300.00</div>
        <div class="bank-charge">Bank charges 0.00</div>
      </div>
    </div>
  </div>
</body>
</html>
