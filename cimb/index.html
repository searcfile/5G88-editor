<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DuitNow Acknowledgement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    .header {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .success-box {
      background: #e8f5e9;
      color: #388e3c;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .details {
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    .left, .right {
      width: 48%;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .amount {
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }
    .footer {
      padding: 15px 20px;
      background: #f5f5f5;
      color: red;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-section input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .form-section button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .form-section button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">DuitNow / Transfer Money Acknowledgement</div>
  <div class="success-box">
    <div><strong>✓ Successful</strong> Ref <span id="ref-number">1234</span></div>
    <div id="transfer-date">18 May 2025, 03:26:30 pm</div>
  </div>
  <div class="details">
    <div class="left">
      <div class="label">Account Number</div>
      <div class="value">7002795979</div>

      <div class="label">Account Name</div>
      <div class="value">SA PASSBOOK</div>

      <div class="label">Recipient Name</div>
      <div class="value">MOHD IRWAN BIN MOHD ZAIBI</div>
    </div>
    <div class="right" style="text-align: right;">
      <div class="label">Amount</div>
      <div class="amount">MYR <span id="amount">300.00</span></div>
      <div class="label">Bank charges <strong>0.00</strong></div>
    </div>
  </div>
  <div class="footer">
    More transfer details &nbsp; →
  </div>
</div>

<div class="form-section">
  <label>Manual Date & Time (e.g., 18 May 2025, 03:26:30 pm)</label>
  <input type="text" id="input-date" value="18 May 2025, 03:26:30 pm" />

  <label>Amount (e.g., 300.00)</label>
  <input type="text" id="input-amount" value="300.00" />

  <label>4-digit Start Ref Number (e.g., 1234)</label>
  <input type="text" id="input-ref" maxlength="4" value="1234" />

  <button onclick="updateDisplay()">Update Info</button>
  <button onclick="randomRef()">Change Ref No</button>
</div>

<script>
  function updateDisplay() {
    const date = document.getElementById("input-date").value;
    const amount = document.getElementById("input-amount").value;
    const refStart = document.getElementById("input-ref").value;

    document.getElementById("transfer-date").textContent = date;
    document.getElementById("amount").textContent = amount;
    document.getElementById("ref-number").textContent = refStart;
  }

  function randomRef() {
    let ref = "";
    for (let i = 0; i < 9; i++) {
      ref += Math.floor(Math.random() * 10);
    }
    document.getElementById("ref-number").textContent = ref;
  }
</script>

</body>
</html>
