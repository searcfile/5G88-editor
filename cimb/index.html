<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DuitNow Acknowledgement</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", Verdana, Helvetica, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      font-weight: 400;
      
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      background: #fff;
    }

    .status-bar {
      background: #e5e5e5;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-bar .left {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #000;
    }

    .check-icon {
      width: 20px;
      height: 20px;
      background-color: #7db680;
      color: white;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-right: 8px;
      font-size: 14px;
    }
    .success-text {
      color: rgb(125, 182, 128); /* hijau lembut macam CIMB */
      font-weight: 700;
    }
    .details {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .left, .right {
      width: 48%;
    }

    .label {
      font-size: 14px;
      color: #555;
    }

    .value {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 16px;
      color: #000;
    }
    .amount-label {
     font-size: 20px;
     font-weight: 700;
     margin-bottom: 8px;
     color: #000; 
    }
 
    .amount {
    font-weight: bold;
    color: #000;
    margin-bottom: 10px;
    }
    .currency {
      font-size: 11px;
      position: relative;
      margin-right: 2px;
      top: -10px;
      font-weight: 850;
    }
    #main-amount {
      font-size: 20px;
      position: relative;
      top: 0;
      font-weight: 720;
    }
    .sen {
      font-size: 11px;
      position: relative;
      top: -10px;
      margin-left: 1px;
      font-weight: 700;
    }  
    .charges {
      font-size: 13px;
      color: #000;
      top: -8px;
      position: relative;
    }
    .charge-amount {
      font-size: 12px;
      position: relative;
      top: 0;
      font-weight: bold;
    }
    .charge-sen {
      font-size: 8px;
      position: relative;
      font-weight: bold;
      top: -3px;
    }
    .charges .currency {
      top: -3px;
      font-size: 8px;
      position: relative;
    }
    .footer {
      padding: 15px 20px;
      background: #fff;
      font-size: 13px;
      color: #d50000;
      font-weight: 500;
      border-top: 1px solid #ccc;
    }

    .form-section {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-section input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form-section button {
      padding: 10px 20px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-section button:hover {
      background-color: #0d47a1;
    }
    #transfer-date, #ref-number {
      font-family: Open Sans;
    }
    @media (max-width: 600px) {
      .left, .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">DuitNow / Transfer Money Acknowledgement</div>

  <div class="status-bar">
    <div class="left">
      <div class="check-icon">✔</div>
      <span><strong class="success-text">Successful</strong> Ref <span id="ref-number">1234</span></span>
    </div>
    <div id="transfer-date">18 May 2025, 03:26:30 pm</div>
  </div>

  <div class="details">
    <div class="left">
      <div class="label">Account Number</div>
      <div class="value">7002795979</div>

      <div class="label">Account Name</div>
      <div class="value">SA PASSBOOK</div>

      <div class="label">Recipient Name</div>
      <div class="value">MOHD IRWAN BIN MOHD ZAIBI</div>
    </div>
    <div class="right" style="text-align: right;">
  <div class="label amount-label">Amount</div>
  <div class="amount">
    <span class="currency">MYR</span>
    <span id="main-amount">300.</span><span class="sen">00</span>
  </div>
 <div class="charges">
  Bank charges 
  <span class="currency">MYR</span>
  <span class="charge-amount">0.</span><span class="charge-sen"> 00</span>
</div>
</div>

  <div class="footer">
    More transfer details →
  </div>
</div>

<div class="form-section">
  <label>Manual Date & Time (e.g., 18 May 2025, 03:26:30 pm)</label>
  <input type="text" id="input-date" value="18 May 2025, 03:26:30 pm" />

  <label>Amount (e.g., 300.00)</label>
  <input type="text" id="input-amount" value="300.00" />

  <label>4-digit Start Ref Number (e.g., 1234)</label>
  <input type="text" id="input-ref" maxlength="4" value="1234" />

  <button onclick="updateDisplay()">Update Info</button>
  <button onclick="randomRef()">Change Ref No</button>
</div>

<script>
  function updateDisplay() {
  const date = document.getElementById("input-date").value;
  const amount = document.getElementById("input-amount").value;
  const refStart = document.getElementById("input-ref").value;

  document.getElementById("transfer-date").textContent = date;
  document.getElementById("ref-number").textContent = refStart;

  const parts = amount.split(".");
  document.getElementById("main-amount").textContent = parts[0] + ".";
  document.querySelector(".sen").textContent = parts[1] || "00";
}
</script>
</body>
</html>
