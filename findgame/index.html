  let selectedPlatform = "All";
  let selectedLine = 1;

 
  function displayGames() {
    gameList.innerHTML = ""; 

    const keyword = searchBox.value.toLowerCase(); 

    const filteredGames = games.filter(game => {
      const matchKeyword = game.name.toLowerCase().includes(keyword) || 
      (game.alias && game.alias.toLowerCase().includes(keyword)); 
      const matchPlatform = selectedPlatform === "All" ||  game.tags.some(tag => tag.toLowerCase() === selectedPlatform.toLowerCase());  // Filter berdasarkan platform
      return matchKeyword && matchPlatform; 
    });

   
    filteredGames.forEach((game) => {
      const gameItem = document.createElement("div");
      gameItem.className = "game-item";
      gameItem.textContent = game.name;
      gameItem.onclick = () => showGameDetail(game);
      gameList.appendChild(gameItem);
    });
  }

  
  function showGameDetail(game) {
  gameImg.src = game.image;
  gameTitle.textContent = game.name;
  gameName.textContent = `GameName: ${game.alias || game.name}`;
  gameType.textContent = "Type: " + game.type;
  gamePayline.textContent = "Paylines: " + game.payline;
  gameAdjustable.textContent = "Adjustable Lines: " + (game.adjustable ? "Yes" : "No");

  const availableLines = Object.keys(game.bets).map(Number);
  selectedLine = Math.max(...availableLines); 
  updateLineDisplay();
  displayBetValues(game);

  gameTags.innerHTML = "";
  game.tags.forEach(tag => {
    const tagDiv = document.createElement("div");
    tagDiv.className = `tag-item tag-${tag.toLowerCase()}`;
    tagDiv.textContent = tag;
    gameTags.appendChild(tagDiv);
  });

  gameDetail.classList.add("active");
  gameDetail.dataset.gameName = game.name;


  const allGameItems = document.querySelectorAll('.game-item');
  allGameItems.forEach(item => item.classList.remove('active-game'));
  const selectedItem = Array.from(allGameItems).find(item => item.textContent === game.name);
  if (selectedItem) {
    selectedItem.classList.add('active-game');
  }
}

 
  function updateLineDisplay() {
    lineDisplay.textContent = `Line: ${selectedLine}`;
  }

  
  function displayBetValues(game) {
    const lineBets = game.bets[selectedLine] || [];
    betValuesBox.innerHTML = "";
    lineBets.forEach(bet => {
    const betDiv = document.createElement("div");
    betDiv.textContent = bet.toFixed(2);
    betValuesBox.appendChild(betDiv);
    });
  }
   
   function renderGameList(filteredGames) {
  const list = document.getElementById('gameList');
  list.innerHTML = '';

  if (filteredGames.length === 0) {
    list.innerHTML = '<div class="no-result">No games found</div>';
    return;
  }

  filteredGames.forEach((game, index) => {
    const div = document.createElement('div');
    div.className = 'game-item';
    div.textContent = game.name;
    div.addEventListener('click', () => showGameDetail(game));
    list.appendChild(div);
  });
}
  
  function changeLine(change) {
    const game = games.find(g => g.name === gameDetail.dataset.gameName);
    const availableLines = Object.keys(game.bets).map(Number);
    const minLine = Math.min(...availableLines);
    const maxLine = Math.max(...availableLines);

    selectedLine = Math.max(minLine, Math.min(maxLine, selectedLine + change));
    updateLineDisplay();
    displayBetValues(game);
  }
   
  
      platformTags.forEach(tag => {

      platformTags.forEach(t => t.classList.remove("active-tag")); 
      tag.classList.add("active-tag"); 
      selectedPlatform = tag.textContent.toUpperCase();
      if (selectedPlatform === "ALL") selectedPlatform = "All";
 
      displayGames();
    });
