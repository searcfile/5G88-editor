<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Platform Filter</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .search-container {
      text-align: center;
      padding: 20px;
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      width: 500px;
      border-radius: 5px;
      border: 1px solid gold;
      background-color: #111;
      color: gold;
    }

    .filter-tabs {
      text-align: center;
      margin-bottom: 10px;
    }

    .filter-tabs button {
      background-color: #111;
      color: gold;
      border: 1px solid gold;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-tabs button.active,
    .filter-tabs button:hover {
      background-color: gold;
      color: #111;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 18px;
      transition: transform 0.2s ease;
      position: relative;
      top: 10px;
      box-sizing: border-box;
      width: 170px;
    }

    .game-logo img {
      width: 310px;
      height: 130px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .game-logo span {
      color: gold;
      font-size: 14px;
      text-align: center;
    }

    .game-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px gold;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search platform (e.g., mega888)" onkeyup="filterGames()" />
  </div>

  <div class="filter-tabs">
    <button onclick="setFilter('all')" class="active">All</button>
    <button onclick="setFilter('slot')">Slot</button>
    <button onclick="setFilter('live')">Live Game</button>
    <button onclick="setFilter('table')">Table Game</button>
  </div>

  <div class="logo-grid" id="gameGrid">
    <!-- Game logos will be inserted here -->
  </div>

  <script>
    const games = [
      {
        name: "Golden Tour",
        image: "https://xe88.info/images/game-41.png",
        platform: "mega888",
        type: "slot"
      },
      {
        name: "Ocean King",
        image: "https://xe88.info/images/game-33.png",
        platform: "918kiss",
        type: "slot"
      },
      {
        name: "Panda Party",
        image: "https://xe88.info/images/game-34.png",
        platform: "pussy888",
        type: "slot"
      },
      {
        name: "Live Baccarat",
        image: "https://xe88.info/images/game-35.png",
        platform: "pussy888",
        type: "live"
      },
      {
        name: "Dragon Tiger",
        image: "https://xe88.info/images/game-36.png",
        platform: "pussy888",
        type: "table"
      },
      {
        name: "Panda",
        image: "https://xe88.info/images/game-77.png",
        platform: ["pussy888","mega888","918kiss"],
        type: "slot"
      },
      {
        name: "Panda",
        image: "https://xe88.info/images/game-77.png",
        platform: ["pussy888","mega888","918kiss"],
        type: "slot"
      }
    ];

    let currentType = "all";

    function renderGames() {
      const grid = document.getElementById("gameGrid");
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      grid.innerHTML = "";

      const filtered = games.filter(game => {
        const matchType = currentType === "all" || game.type === currentType;
        const matchSearch = Array.isArray(game.platform)
        ? game.platform.some(p => p.toLowerCase().includes(searchText))
        : game.platform.toLowerCase().includes(searchText);
        return matchType && matchSearch;
      });

      filtered.forEach(game => {
        const div = document.createElement("div");
        div.className = "game-logo";
        div.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <span>${game.name}</span>
        `;
        grid.appendChild(div);
      });
    }

    function filterGames() {
      renderGames();
    }

    function setFilter(type) {
      currentType = type;
      document.querySelectorAll('.filter-tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderGames();
    }

    // Initial render
    renderGames();
  </script>

</body>
</html>
