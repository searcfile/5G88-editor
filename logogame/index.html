<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Search | 5G88</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1b1b;
      color: gold;
    }

    .header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: #111;
      color: gold;
      width: 300px;
      max-width: 80%;
    }

    .game-wrapper {
      display: flex;
      justify-content: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(5, 120px);
      gap: 20px;
      justify-content: center;
      padding: 0 20px 40px;
    }

    .game-item {
      text-align: center;
    }

    .game-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 2px solid gold;
      border-radius: 10px;
      background-color: #111;
      padding: 5px;
      transition: transform 0.3s;
    }

    .game-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    .game-name {
      margin-top: 8px;
      font-size: 14px;
    }

    @media (max-width: 640px) {
      .game-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="header">ðŸŽ® Game Platform Search</div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search platform... (e.g. mega888, pussy888)">
  </div>

  <div class="game-wrapper">
    <div class="game-grid" id="gameGrid">
      <!-- Game logos will be injected here -->
    </div>
  </div>

  <script>
    const games = [
      { name: 'Mega Game 1', platform: 'mega888', image: 'https://xe88.info/images/game-33.png' },
      { name: '918Kiss Game 1', platform: '918kiss', image: 'https://xe88.info/images/game-34.png' },
      { name: 'Pussy888 Game 1', platform: 'pussy888', image: 'https://xe88.info/images/game-35.png' },
      { name: 'Pussy888 Game 2', platform: 'pussy888', image: 'https://xe88.info/images/game-36.png' },
      { name: 'Pussy888 Game 3', platform: 'pussy888', image: 'https://xe88.info/images/game-41.png' }
    ];

    const gameGrid = document.getElementById('gameGrid');
    const searchInput = document.getElementById('searchInput');

    function displayGames(filter = '') {
      gameGrid.innerHTML = '';
      const filtered = games.filter(game => game.platform.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(game => {
        const item = document.createElement('div');
        item.className = 'game-item';
        item.innerHTML = `
          <img src="${game.image}" alt="${game.name}">
          <div class="game-name">${game.name}</div>
        `;
        gameGrid.appendChild(item);
      });
    }

    searchInput.addEventListener('input', (e) => {
      displayGames(e.target.value);
    });

    displayGames(); // Load all games initially
  </script>
</body>
</html>
