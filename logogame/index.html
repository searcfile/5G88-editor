    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .search-container {
      text-align: center;
      padding: 20px;
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      width: 500px;
      border-radius: 5px;
      border: 1px solid gold;
      background-color: #111;
      color: gold;
    }

    .filter-tabs {
      text-align: center;
      margin-bottom: 10px;
    }

    .filter-tabs button {
      background-color: #111;
      color: gold;
      border: 1px solid gold;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-tabs button.active,
    .filter-tabs button:hover {
      background-color: gold;
      color: #111;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 23px;
      padding: 30px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 17px;
      transition: transform 0.2s ease;
      position: relative;
      top: 10px;
      box-sizing: border-box;
      width: 188px;
    }

    .game-logo img {
      width: 185px;
      height: 160px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .game-logo span {
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .game-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px gold;
    }
    .platform-filters {
  text-align: center;
  margin-bottom: 20px;
}

  const filtered = games.filter(function(game) {
    const matchType = currentType === "all" || game.type === currentType;
    const matchSearch =
      game.name.toLowerCase().includes(searchText) ||
      (Array.isArray(game.platform)
        ? game.platform.some(p => p.toLowerCase().includes(searchText))
        : game.platform.toLowerCase().includes(searchText));
    const matchPlatform = currentPlatform === "all" ||
      (Array.isArray(game.platform)
        ? game.platform.includes(currentPlatform)
        : game.platform === currentPlatform);

    return matchType && matchSearch && matchPlatform;
  });

  filtered.forEach(game => {
    const div = document.createElement("div");
    div.className = "game-logo";
    div.innerHTML = `
      <img src="${game.image}" alt="${game.name}">
      <span>${game.name}</span>
    `;
    grid.appendChild(div);
  });
}

function setPlatform(platform) {
  currentPlatform = platform;
  document.querySelectorAll('.platform-filters button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  renderGames();
}
    
    function filterGames() {
      renderGames();
    }

    function setFilter(type) {
  currentType = type;
  document.querySelectorAll('.filter-tabs button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  renderGames();
}

    // Initial render
    renderGames();
  </script>

</body>
