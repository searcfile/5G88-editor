<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5G88 Dashboard</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #111;
      color: white;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #000, #222);
      padding: 20px 10px;
      color: gold;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar h2 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      color: gold;
      font-size: 16px;
      text-align: left;
      padding: 10px;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      border-left: 4px solid gold;
      background-color: #333;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
    }

    .tab-bar {
      height: 50px;
      background: #333;
      border-bottom: 2px solid gold;
      display: none;
      align-items: center;
      padding: 0 20px;
      color: gold;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      background: #1a1a1a;
      overflow-y: auto;
    }

    #login-container {
      position: absolute;
      inset: 0;
      background-color: #000000ee;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .user-info {
      font-size: 14px;
      margin-bottom: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Login overlay -->
  <div id="login-container">
    <div>
      <div id="g_id_onload"
        data-client_id="311212935042-kci1s86padjdc0f36pqj3idtlps4bvqf.apps.googleusercontent.com"
        data-context="signin"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="filled_black"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
    </div>
  </div>

  <!-- App layout -->
  <div class="sidebar">
    <h2>5G88</h2>
    <div class="user-info" id="user-info"></div>
    <button onclick="openTab('Home')" class="active">üè† Home</button>
    <button onclick="openTab('Profile')">üë§ Profile</button>
    <button onclick="openTab('Settings')">‚öôÔ∏è Settings</button>
    <button onclick="openTab('Reports')">üìä Reports</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="main">
    <div class="tab-bar" id="tab-bar">Tab</div>
    <div class="content" id="content">
      <h1>Welcome to 5G88</h1>
      <p>Please select a tab from the left.</p>
    </div>
  </div>

  <script>
    function openTab(name) {
      document.getElementById("tab-bar").style.display = "flex";
      document.getElementById("tab-bar").textContent = name + " Tab";
      document.getElementById("content").innerHTML = `<h2>${name}</h2><p>This is the ${name.toLowerCase()} page.</p>`;

      document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      console.log("User Info:", data);

      document.getElementById("user-info").innerHTML =
        `<strong>${data.name}</strong><br>${data.email}`;

      // Simpan user info kalau mau
      // localStorage.setItem("user", JSON.stringify(data));

      // Sembunyikan login
      document.getElementById("login-container").style.display = "none";
    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }

    function logout() {
      window.location.reload();
    }
  </script>
</body>
</html>
