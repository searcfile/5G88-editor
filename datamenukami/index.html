<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Gmail Save & Display</title>
<style>
  /* WARNA: gold, putih, hitam */
  body {
    background-color: #0a0a0a;
    color: #f9f6f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: linear-gradient(135deg, #bfa94e 0%, #fff9d0 100%);
    border-radius: 15px;
    padding: 30px 40px;
    max-width: 450px;
    width: 90%;
    box-shadow: 0 0 20px #bfa94e88;
    text-align: center;
  }
  h1 {
    color: #d4af37; /* gold */
    margin-bottom: 20px;
    font-weight: 900;
    text-shadow: 0 0 8px #d4af37aa;
  }
  .user-info {
    background-color: #111;
    border-radius: 10px;
    padding: 20px;
    color: #fff;
    box-shadow: 0 0 10px #d4af37bb;
    margin-bottom: 25px;
  }
  .user-info p {
    margin: 8px 0;
    font-size: 1.1em;
  }
  .btn-save {
    background: #d4af37;
    color: #111;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 10px #d4af37cc;
  }
  .btn-save:hover {
    background: #b3871e;
    box-shadow: 0 0 20px #b3871e;
  }
  .status {
    margin-top: 15px;
    font-style: italic;
    color: #fff;
    text-shadow: 0 0 6px #d4af37cc;
  }
</style>
</head>
<body>

<div class="container">
  <h1>User Gmail Info</h1>
  <div id="userInfo" class="user-info">
    <p><strong>Name:</strong> <span id="userName">-</span></p>
    <p><strong>Email:</strong> <span id="userEmail">-</span></p>
  </div>
  <button id="saveBtn" class="btn-save">Save Gmail Data</button>
  <div id="status" class="status"></div>
</div>

<script>
  // Ambil data user dari localStorage (harus ada di halaman login)
  function getUserDataFromLocal() {
    try {
      const userDataStr = localStorage.getItem('userGmail');
      if(!userDataStr) return null;
      return JSON.parse(userDataStr);
    } catch(e) {
      console.error('Gagal parsing data user:', e);
      return null;
    }
  }

  // Tampilkan user info di halaman
  function showUserInfo(user) {
    if(!user) {
      document.getElementById('userName').textContent = 'Tidak ditemukan';
      document.getElementById('userEmail').textContent = 'Tidak ditemukan';
      return;
    }
    document.getElementById('userName').textContent = user.name || '-';
    document.getElementById('userEmail').textContent = user.email || '-';
  }

  // Kirim data Gmail user ke backend Google Apps Script untuk disimpan
  async function saveUserData(user) {
    // Ganti URL dengan Web App Google Apps Script kamu
    const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec';

    try {
      const params = new URLSearchParams();
      params.append('name', user.name);
      params.append('email', user.email);

      const res = await fetch(scriptUrl + '?' + params.toString(), {
        method: 'GET', // GET bisa juga POST, sesuaikan dengan GAS-mu
      });
      if (!res.ok) throw new Error('Response not OK');
      const data = await res.json();
      return data;
    } catch (err) {
      console.error('Gagal kirim data ke server:', err);
      throw err;
    }
  }

  // Inisialisasi halaman
  async function init() {
    const user = getUserDataFromLocal();
    showUserInfo(user);

    const statusEl = document.getElementById('status');
    const saveBtn = document.getElementById('saveBtn');

    if(!user) {
      saveBtn.disabled = true;
      statusEl.textContent = 'User belum login atau data tidak ditemukan di localStorage.';
      return;
    }

    saveBtn.addEventListener('click', async () => {
      statusEl.textContent = 'Menyimpan data...';
      saveBtn.disabled = true;
      try {
        const result = await saveUserData(user);
        if(result.status === 'success') {
          statusEl.textContent = 'Data Gmail berhasil disimpan!';
        } else {
          statusEl.textContent = 'Gagal menyimpan data: ' + (result.message || 'Unknown error');
        }
      } catch {
        statusEl.textContent = 'Error saat menyimpan data.';
      }
      saveBtn.disabled = false;
    });
  }

  // Jalankan saat halaman siap
  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
