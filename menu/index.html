   .glow-container {
  position: relative;
  padding: 2rem;
  border-radius: 16px;
  background-color: #111;
  color: white;
  z-index: 1;
  overflow: hidden;
  margin: 20px; /* supaya tidak terlalu mepet */
}

.glow-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(
    from 0deg,
    #0ff,
    #00f,
    #0ff,
    #0f0,
    #ff0,
    #f00,
    #f0f,
    #0ff
  );
  animation: rotateGlow 4s linear infinite;
  z-index: -1;
  filter: blur(40px);
}

.glow-container::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  border-radius: 16px;
  background: #111;
  z-index: -1;
}

/* Rotating animation for glowing effect */
@keyframes rotateGlow {
  0% {
    transform: rotate(0turn);
  }
  100% {
    transform: rotate(1turn);
  }
}
